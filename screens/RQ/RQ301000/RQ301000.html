<template>
	<require from="./status-colors.scss"></require>
	<qp-template id="form-Request" name="7-10-7" class="equal-height" qp-collapsible wg-container="document_form">
		<qp-fieldset id="fsColumnA-Request" slot="A" view.bind="Document">
			<field name="OrderNbr"></field>
			<field name="ReqClassID" pinned="false"></field>
			<field name="Status" class="colored" pinned="true"></field>
			<field name="OrderDate" pinned="true"></field>
			<field name="Priority"></field>
		</qp-fieldset>
		<qp-fieldset id="fsColumnB-Request" slot="B" view.bind="Document">
			<field name="EmployeeID" pinned="true"></field>
			<field name="LocationID" pinned="true"></field>
			<field name="DepartmentID" pinned="true"></field>
			<field name="CuryID" control-type="qp-currency" view.bind="_RQRequest_CurrencyInfo_"></field>
			<field name="Description" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset id="fsColumnC-Request" slot="C" view.bind="Document" class="highlights-section">
			<field name="CuryEstExtCostTotal" pinned="true"></field>
			<field name="OpenOrderQty" pinned="true"></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="tabbar">
		<qp-tab id="tab-Details" caption="Details">
			<qp-grid id="grid-Details" view.bind="Lines" wg-container="Lines_grid"></qp-grid>
		</qp-tab>

		<qp-tab id="tab-Shipping" caption="Shipping">
			<qp-template id="form-Shipping" name="17-17-14">
				<div id="divColumnA-Shipping" slot="A">
					<qp-fieldset id="fsShipTo-Shipping" view.bind="CurrentDocument" caption="Ship To" wg-container="CurrentDocument_tab">
						<field name="ShipDestType"></field>
						<field name="ShipToBAccountID"></field>
						<field name="SiteID"></field>
						<field name="ShipToLocationID"></field>
					</qp-fieldset>
					<qp-include
						url="src/screens/common/form-contact-document/form-contact-document.html"
						fs-id="fsShipToContact-Shipping"
						contact-view="Shipping_Contact"
						fs-wg-container="Shipping_Contact_fShipping_Contact"
						fs-caption="Ship-To Contact">
					</qp-include>
				</div>
				<div id="divColumnB-Addrress" slot="B">
					<qp-include url="src/screens/common/form-address/form-address.html"
						fs-id="fsShipToAddress-Shipping"
						fs-wg-container="Shipping_Address_fShipping_Address"
						address-view="Shipping_Address"
						fs-caption="Ship-To Address">
					</qp-include>
				</div>
			</qp-template>
		</qp-tab>

		<qp-tab id="tab-VendorInfo" caption="Vendor Info" load-on-demand.bind="false" visible.bind="CurrentDocument.VendorHidden.value == false">
			<qp-template id="form-VendorInfo" name="17-17-14">
				<div id="divColumnA-VendorInfo" slot="A">
					<qp-include
						url="src/screens/common/form-contact-document/form-contact-document.html"
						fs-id="fsVendorContact-VendorInfo"
						contact-view="Remit_Contact"
						fs-wg-container="Remit_Contact_formVC">
					</qp-include>
					<qp-include url="src/screens/common/form-address/form-address.html"
						fs-id="fsRemitAddress-VendorInfo"
						fs-wg-container="Remit_Address_formVA"
						address-view="Remit_Address"
						with-validation="false">
					</qp-include>
					<qp-fieldset id="fsVendor-VendorInfo" view.bind="CurrentDocument" caption="Vendor" wg-container="CurrentDocument_tab">
						<field name="VendorID"></field>
						<field name="VendorLocationID"></field>
					</qp-fieldset>
					<qp-fieldset id="fsHidden-VendorInfo" view.bind="CurrentDocument" wg-container="CurrentDocument_tab">
						<field name="VendorHidden"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>

		<qp-tab id="tab-Budget" caption="Budget" load-on-demand.bind="false" visible.bind="CurrentDocument.BudgetValidation.value == true">
			<qp-template id="form-Budget" name="17-17-14">
				<qp-fieldset id="fsColumnA-Budget" slot="A" view.bind="CurrentDocument" class="transparent-section">
					<field name="FinPeriodID"></field>
				</qp-fieldset>
			</qp-template>
			<qp-grid id="grid-Budget" view.bind="Budget" caption="Details" wg-container="Budget_gridBudget"></qp-grid>
		</qp-tab>

		<qp-tab id="tab-Other" caption="Other">
			<qp-template id="form-Other" name="17-17-14">
				<qp-fieldset id="fsColumnA-Other" slot="A" view.bind="CurrentDocument" caption="Ownership">
					<field name="WorkgroupID"></field>
					<field name="OwnerID"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>
</template>
