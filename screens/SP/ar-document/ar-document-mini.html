	<qp-fieldset slot="A2" id="fsDocumentA2" view.bind="{{view}}">

	<qp-fieldset slot="CX" id="fsDocumentCX" view.bind="{{view}}">

	<qp-fieldset slot="DX" id="fsDocumentDX" view.bind="{{view}}">
