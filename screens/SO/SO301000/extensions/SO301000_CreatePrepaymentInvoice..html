				<field name="PrepaymentPct"></field>
				<field name="CuryPrepaymentAmt">
					<qp-field id="fieldCuryID" control-state.bind="QuickPrepaymentInvoice.CuryID" class="no-label"></qp-field>

		<footer id="footer-QuickPrepaymentInvoice">
			<qp-button id="buttonCreate-QuickPrepaymentInvoice" dialog-result="OK" caption="Create" state.bind="CreatePrepaymentInvoiceOK"></qp-button>

	</qp-panel>
