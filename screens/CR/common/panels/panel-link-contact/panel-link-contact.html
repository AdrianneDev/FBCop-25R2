<template>
	<qp-panel id="Link_Filter" caption="Associate the Contact with the Lead" auto-repaint="true" width="sm" close-button-locator="#btnCancelLinkContact">
		<qp-fieldset id="frmLinkContact" view.bind="Link_Filter" class="transparent-section no-label">
			<field name="ProcessLink"></field>
		</qp-fieldset>

		<qp-grid id="grdLinkContact" view.bind="Link_VisibleComparisonRows" caption="Select the field values that you want to use for the contact." style="max-height: 370px;"></qp-grid>

		<footer>
			<qp-button id="btnBackLinkContact" config.bind="{ text: 'Back', validateInput: true, dialogResult: 72 }" hidden.bind="LinkAccount.IsWizardOpen == null || LinkAccount.IsWizardOpen.value === false"></qp-button>
			<qp-button id="btnProcessLinkContact" dialog-result="Yes" class="major-button" caption="Associate" config.bind="{ validateInput: true }"></qp-button>
			<qp-button id="btnCancelLinkContact" dialog-result="Abort" caption="Cancel" config.bind="{ validateInput: true }"></qp-button>
		</footer>
	</qp-panel>
</template>
