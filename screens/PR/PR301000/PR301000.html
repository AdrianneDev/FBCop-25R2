<template>
	<qp-template name="7-10-7" id="Document_form" class="equal-height" wg-container>
		<qp-fieldset id="fsFormA" view.bind="Document" slot="A">
			<field name="BatchNbr"></field>
			<field name="Status"></field>
			<field name="Hold"></field>
			<field name="PayrollType"></field>
			<field name="PayGroupID"></field>
		</qp-fieldset>

		<qp-fieldset id="fsFormB" view.bind="Document" slot="B">
			<field name="PayPeriodID"></field>
			<field name="StartDate">
				<qp-label slot="label" caption="Period Range"></qp-label>
				<qp-field control-state.bind="Document.EndDate"></qp-field>
			</field>
			<field name="TransactionDate"></field>
			<field name="DocDesc" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>

		<div slot="C">
			<qp-fieldset id="fsFormC" view.bind="Document" class="highlights-section">
				<field name="NumberOfEmployees"></field>
				<using view="PRBatchTotalsFilter">
					<field name="TotalHourQty"></field>
					<field name="TotalEarnings"></field>
				</using>
			</qp-fieldset>
		</div>
	</qp-template>

	<qp-tabbar id="tab" view.bind="Transactions">
		<qp-tab id="tab-Employee" caption="Employee">
			<qp-grid id="grid-Transactions" wg-container="Transactions_PXGrid1" view.bind="Transactions"></qp-grid>
		</qp-tab>

		<qp-tab id="tab-Earning" caption="Earning">
			<qp-grid id="grid-EarningDetails" view.bind="EarningDetails"></qp-grid>
		</qp-tab>

		<qp-tab id="tab-DeductionsandBenefits" caption="Deductions and Benefits">
			<qp-grid id="grid-Deductions" wg-container="Deductions_PXGrid2" view.bind="Deductions"></qp-grid>
		</qp-tab>

		<qp-tab id="tab-OvertimeRules" caption="Overtime Rules">
			<qp-fieldset id="formOvertimeRules" view.bind="CurrentDocument" class="transparent-section">
				<field name="ApplyOvertimeRules" class="no-label"></field>
			</qp-fieldset>
			<qp-grid id="grid-OvertimeRules" wg-container="BatchOvertimeRules_PXGridOvertimeRules" view.bind="BatchOvertimeRules"></qp-grid>
		</qp-tab>
	</qp-tabbar>

	<qp-panel id="Employees" caption="Add Employees" auto-repaint="true" width="85vw" height="85vh">
		<qp-template id="form-AddEmployeeFilter" name="10-7-7" wg-container="AddEmployeeFilter_formEmployees" class="equal-height label-size-m">
			<qp-fieldset id="fsEmployeeFormA" view.bind="AddEmployeeFilter" slot="A">
				<field name="EmployeeClassID"></field>
				<field name="EmployeeType"></field>
			</qp-fieldset>

			<qp-fieldset id="fsEmployeeFormB" view.bind="AddEmployeeFilter" slot="B">
				<field name="UseQuickPay" class="no-label"></field>
				<field name="UseTimeSheets" class="no-label"></field>
				<field name="UseSalesComm" class="no-label"></field>
			</qp-fieldset>
		</qp-template>

		<qp-grid id="grid-Employees" view.bind="Employees"></qp-grid>

		<footer id="footer-addEmployeesButtonPanel">
			<qp-button id="buttonADD-AddSelectedEmployees" caption="Add" state.bind="AddSelectedEmployees"></qp-button>
			<qp-button id="buttonOK-AddSelectedEmployees" caption="Add & Close" state.bind="AddSelectedEmployeesAndClose" dialog-result="Cancel"></qp-button>
			<qp-button id="buttonNO-AddSelectedEmployees" caption="Close" dialog-result="No"></qp-button>
		</footer>
	</qp-panel>

	<qp-panel id="EmployeeEarningDetails" caption="Employee Earning Details" auto-repaint="true" width="85vw" height="85vh">
		<qp-template id="form-EarningDetails" name="10-7-7" wg-container="CurrentTransaction_formEarningDetails" class="equal-height label-size-m">
			<qp-fieldset id="fsTranFormA" view.bind="CurrentTransaction" slot="A">
				<field name="AcctCD"></field>
				<field name="EmpType"></field>
				<field name="RegularAmount">
					<qp-field control-state.bind="CurrentTransaction.ManualRegularAmount" config-enabled.bind="false"></qp-field>
				</field>
			</qp-fieldset>

			<qp-fieldset id="fsTranFormB" view.bind="CurrentTransaction" slot="B" class="highlights-section">
				<field name="HourQty"></field>
				<field name="Amount"></field>
			</qp-fieldset>
		</qp-template>

		<qp-grid id="grid-EmployeeEarningDetails" view.bind="EmployeeEarningDetails">
		</qp-grid>

		<footer id="footer-EmployeeEarningDetails">
			<qp-button id="buttonOK" dialog-result="OK"></qp-button>
		</footer>
	</qp-panel>

	<qp-panel id="TimeActivities" caption="Import Time Activities" auto-repaint="true" width="85vw" height="85vh">
		<qp-template id="form-ActivityTemplate" name="17-17-14" class="label-size-m">
			<qp-fieldset id="fsFormTimeActivities" wg-container="ImportTimeActivitiesFilter_formTimeActivities" view.bind="ImportTimeActivitiesFilter" class="transparent-section" slot="A">
				<field name="ShowImportedActivities" class="no-label"></field>
			</qp-fieldset>
		</qp-template>

		<qp-grid id="grid-TimeActivities" view.bind="TimeActivities">
		</qp-grid>

		<footer id="footer-AddTimeAct">
			<qp-button id="buttonAdd-AddTimeAct" state.bind="AddSelectedTimeActivities" caption="Add"></qp-button>
			<qp-button id="buttonOK-AddTimeAct" state.bind="AddSelectedTimeActivitiesAndClose" caption="Add and Close" dialog-result="OK"></qp-button>
			<qp-button id="buttonNo-AddTimeAct" caption="Cancel" dialog-result="No"></qp-button>
		</footer>
	</qp-panel>

	<qp-panel id="UpdateTaxesPopupView" caption="Taxes need to be updated" auto-repaint="true" width="80vw">
		<qp-fieldset id="fsFormUpdateTaxesWarning" wg-container="UpdateTaxesPopupView_formUpdateTaxesWarning" view.bind="UpdateTaxesPopupView">
			<field name="Message"></field>
		</qp-fieldset>

		<footer id="footer-UpdateTaxesWarningButtons">
			<qp-button id="buttonOK-GoToTaxMaintenance" state.bind="RedirectTaxMaintenance" caption="Tax Maintenance" dialog-result="OK"></qp-button>
		</footer>
	</qp-panel>
</template>
