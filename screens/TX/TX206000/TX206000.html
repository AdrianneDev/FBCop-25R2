<template>

	<qp-template name="1-1" id="formTaxZone" wg-container="TxZone_form" class="label-size-m equal-height">
		<qp-fieldset id="panelTaxZone" view.bind="TxZone" slot="A">
			<field name="TaxZoneID"></field>
			<field name="Descr"></field>
			<field name="DfltTaxCategoryID"></field>
			<field name="IsExternal"></field>
			<field name="TaxID"></field>
			<field name="ShowTaxTabExpr"></field>
		</qp-fieldset>
		<qp-fieldset id="panelTaxZone2" view.bind="TxZone" slot="B">
			<field name="TaxPluginID"></field>
			<field name="TaxVendorID"></field>
			<field name="ExternalAPTaxType"></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="tabs">
		<qp-tab id="tabApplicableTaxes" caption="Applicable Taxes" if.bind="TxZone.ShowTaxTabExpr.value == true">
			<qp-grid id="gridApplicableTaxes" view.bind="Details" wg-container="Details_grid"> </qp-grid>
		</qp-tab>
		<qp-tab id="tabShipToAddresses" caption="Ship-To Addresses">
			<qp-template name="1-1" id="formShipToAddress" wg-container="TxZoneCurrent_AddressMappingParameters" class="label-size-m">
				<qp-fieldset slot="A" id="panelShipToAddress" view.bind="TxZoneCurrent">
					<field name="MappingType"></field>
					<field name="CountryID"></field>
					<field name="GridAddressMappingContainer" unbound replace-content>
						<div class="transparent-section col-12">
							<qp-grid id="gridAddressMapping" view.bind="TaxZoneAddressMappings"></qp-grid>
						</div>
					</field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>
</template>
