<template>
	<qp-panel id="User" caption="Change password" auto-repaint="true">
		<qp-fieldset id="frmResetParams" view.bind="User">
			<field name="NewPassword" config-type.bind="2"></field>
			<field name="ConfirmPassword" config-type.bind="2"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="btnOk" wg-name="Ok" state.bind="ResetPasswordOK" dialog-result="OK"></qp-button>
			<qp-button id="btnCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
