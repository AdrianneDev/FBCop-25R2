			</qp-fieldset>

		<qp-grid id="grid-AddTransferOrder" view.bind="openTransfers" wg-container="openTransfers_gridOpenTransfers"></qp-grid>

			<qp-button id="buttonCancel-AddTransferOrder" dialog-result="No" caption="Cancel"></qp-button>
