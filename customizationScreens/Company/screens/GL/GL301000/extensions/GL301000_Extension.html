<template>
	<!-- Column A: Journal Entry Type after Module -->
	<field
		after="#columnFirst [name='Module']"
		name="UsrICFBJournalEntryType"
	></field>

	<!-- Column A: Reversing Date after AutoReverseCopy -->
	<field
		after="#columnFirst [name='AutoReverseCopy']"
		name="UsrICFBReversingDate"
	></field>

	<!-- Column B: Currency conversion flags after CuryID -->
	<field
		after="#columnSecond [name='CuryID']"
		name="UsrICFBConvertingToPHP"
	></field>
	<field
		after="#columnSecond [name='UsrICFBConvertingToPHP']"
		name="UsrICFBConvertingToUSD"
	></field>

	<!-- Column C: Peso totals after CuryCreditTotal -->
	<field
		after="#columnThird [name='CuryCreditTotal']"
		name="UsrICFBPesoDebitTotal"
	></field>
	<field
		after="#columnThird [name='UsrICFBPesoDebitTotal']"
		name="UsrICFBPesoCreditTotal"
	></field>

	<!-- Notes Log Tab -->
	<qp-tab id="tabICFBNotesLog" after="#tabApprovals" caption="Notes Log">
		<qp-grid id="gridNotesLog" view.bind="NotesLog">
		</qp-grid>
	</qp-tab>

	<!-- Hyperlink Tab -->
	<qp-tab id="tabICFBHyperlink" after="#tabICFBNotesLog" caption="Hyperlink">
		<qp-grid id="gridFileDetails" view.bind="FileDetails">
		</qp-grid>
	</qp-tab>
</template>
