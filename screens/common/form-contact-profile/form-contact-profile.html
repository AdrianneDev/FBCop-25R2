<template>
	<qp-include-parameters
		fs-id.required
		contact-view.required
		fs-wg-container="Contact_Contact"
		fs-caption="Contact"
		override-fieldname
		override-wg-container
		show-personal-fields="true"
	></qp-include-parameters>

	<qp-fieldset
		id="{{fs-id}}"
		view.bind="{{contact-view}}"
		caption="{{fs-caption}}"
		wg-container="{{fs-wg-container}}"
	>
		{{#override-wg-container}}
		<using wg-container="{{override-wg-container}}">
		{{/override-wg-container}}
		{{#override-fieldname}}
		<field name="{{override-fieldname}}"></field>
		{{/override-fieldname}}
		{{#override-wg-container}}
		</using>
		{{/override-wg-container}}

		{{#show-personal-fields}}
		<field name="FullName"></field>
		<field name="Attention"></field>
		{{/show-personal-fields}}
		<field name="EMail"></field>
		<field name="WebSite"></field>
		<field name="Phone1">
			<qp-field slot="label" control-state.bind="{{contact-view}}.Phone1Type"></qp-field>
		</field>
		<field name="Phone2">
			<qp-field slot="label" control-state.bind="{{contact-view}}.Phone2Type"></qp-field>
		</field>
	</qp-fieldset>
</template>
