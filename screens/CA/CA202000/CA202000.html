<template>
	<qp-template id="form" name="1-1" class="label-size-m equal-height" wg-container="CashAccount_form">
		<qp-fieldset id="columnFirst" view.bind="CashAccount" slot="A">
			<field name="CashAccountCD"></field>
			<field name="Active"></field>
			<field name="AccountID"></field>
			<field name="SubID"></field>
			<field name="BranchID"></field>
			<field name="CuryID"></field>
			<field name="CuryRateTypeID"></field>
			<field name="ExtRefNbr"></field>
			<field name="Descr"></field>
		</qp-fieldset>
		<div id="columnSecond" slot="B">
			<qp-fieldset id="panelCashAccount" view.bind="CashAccount">
				<field name="ClearingAccount"></field>
				<field name="Reconcile"></field>
				<field name="RestrictVisibilityWithBranch"></field>
				<field name="MatchToBatch"></field>
				<field name="UseForCorpCard"></field>
				<field name="ReconNumberingID"></field>
				<field name="ReferenceID"></field>
				<field name="StatementImportTypeName"></field>
				<field name="AcctSettingsAllowed"></field>
				<field name="PTInstancesAllowed"></field>
			</qp-fieldset>
		</div>
	</qp-template>

	<qp-tabbar id="tabs">
		<qp-tab id="tabPaymentMethods" caption="Payment Methods">
			<qp-grid id="gridPaymentMethods" view.bind="Details" wg-container="Details_grid"></qp-grid>
		</qp-tab>
		<qp-tab id="tabClearingAccounts" caption="Clearing Accounts" if.bind="IfShowClearingAccountsTab">
			<qp-grid id="gridDepositAccount" view.bind="Deposits"></qp-grid>
		</qp-tab>
		<qp-tab id="tabEntryTypes" caption="Entry Types">
			<qp-grid id="gridEntryTypes" view.bind="ETDetails" wg-container="ETDetails_grid2"></qp-grid>
		</qp-tab>

		<qp-tab id="tabRemittanceSettings" caption="Remittance Settings" if.bind="CashAccount.AcctSettingsAllowed.value == true">
			<qp-template id="formRemittanceSettings" name="1-1" class="equal-height">
				<div id="columnFirstRemittanceSettings" slot="A">
					<qp-grid id="gridPaymentMethodForRemittance" class="framed-section" caption="Payment Method" view.bind="PaymentMethodForRemittance"></qp-grid>
				</div>
				<div id="columnSecondRemittanceSettings" slot="B">
					<qp-grid id="gridPaymentDetails" view.bind="PaymentDetails" class="framed-section" caption="Remittance Details" wg-container="PaymentDetails_grdPaymentDetails"></qp-grid>
				</div>
			</qp-template>
		</qp-tab>

		<qp-tab id="tabSignature" caption="Signature" wg-container="CurrentCashAccount_tab">
			<qp-template id="formSignature" name="1-1">
				<qp-fieldset id="panelSignature" view.bind="CurrentCashAccount" class="label-size-m" slot="A">
					<field name="SignatureDescr"></field>
					<field name="Signature" control-type="qp-image-uploader" config.bind="{ width: '100% 6/4' }"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>

</template>
