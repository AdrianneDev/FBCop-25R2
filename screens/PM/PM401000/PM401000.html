<template>
	<qp-template name="17-17-14"
		class="equal-height"
		id="Filter_form"
		wg-container>
		<qp-fieldset
			slot="A"
			id="formSlotA"
			view.bind="Filter"
			caption="Selection Criteria">
			<field name="ProjectID" config-allow-edit.bind="true" pinned="true"></field>
			<field name="ProjectTaskID"></field>
			<field name="AccountGroupID"></field>
		</qp-fieldset>
		<qp-fieldset
			slot="B"
			id="formSlotB"
			view.bind="Filter"
			caption="Filtering Criteria">
			<field name="CostCode" pinned="true"></field>
			<field name="InventoryID"></field>
			<field name="IncludeUnreleased"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="Transactions"></qp-grid>
</template>
