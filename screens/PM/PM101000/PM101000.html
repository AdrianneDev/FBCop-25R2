<template>
	<qp-tabbar id="Setup_tab" active-tab-id="GeneralTab" wg-container>
		<qp-tab id="GeneralTab" caption="General">
			<qp-template id="GeneralForm" name="1-1">
				<div slot="A">
					<qp-fieldset id="SetupNumberingSequence" view.bind="Setup" caption="Numbering Sequence" class="label-size-xm">
						<field name="TranNumbering" config-allow-edit.bind="true"></field>
						<field name="BatchNumberingID" config-allow-edit.bind="true"></field>
						<field name="ProformaNumbering" config-allow-edit.bind="true"></field>
						<field name="ChangeOrderNumbering" config-allow-edit.bind="true"></field>
						<field name="ChangeRequestNumbering" config-allow-edit.bind="true"></field>
						<field name="QuoteNumberingID" config-allow-edit.bind="true"></field>
						<field name="ProgressWorksheetNumbering" config-allow-edit.bind="true"></field>
						<field name="CostProjectionNumbering" config-allow-edit.bind="true"></field>
						<field name="WipAdjustmentNumbering" config-allow-edit.bind="true"></field>
					</qp-fieldset>
					<qp-fieldset id="SetupDefaultSettings" view.bind="Setup" caption="Default Settings" class="label-size-xm">
						<field name="IsActive"></field>
						<field name="NonProjectCode"></field>
						<field name="EmptyItemCode"></field>
						<field name="EmptyItemUOM" config-allow-edit.bind="true"></field>
						<field name="DefaultChangeOrderClassID" config-allow-edit.bind="true"></field>
						<field name="QuoteTemplateID" config-allow-edit.bind="true"></field>
						<field name="ProformaAssignmentMapID" config-allow-edit.bind="true"></field>
						<field name="ProformaAssignmentNotificationID" config-allow-edit.bind="true"></field>
					</qp-fieldset>
					<qp-fieldset id="SetupGeneralSettings" view.bind="Setup" caption="General Settings" class="label-size-xm">
						<field name="CutoffDate" ></field>
						<field name="OverLimitErrorLevel" ></field>
						<field name="RevenueBudgetUpdateMode" ></field>
						<field name="CostBudgetUpdateMode" ></field>
						<field name="BudgetControl" ></field>
						<field name="AutoPost" ></field>
						<field name="AutoReleaseAllocation" ></field>
						<field name="CostCommitmentTracking" ></field>
						<field name="CalculateProjectSpecificTaxes" ></field>
						<field name="IncludePendingChangeOrdersInCostProjections" ></field>
						<field name="UseBudgetForPlannedCostEstimationInWipAdjustments" ></field>
						<field name="MigrationMode" ></field>
					</qp-fieldset>
					<qp-fieldset id="SetupVisibilitySettings"
						view.bind="Setup"
						caption="Visibility Settings"
						class="label-size-xm">
						<field name="VisivilitySettingsRow01" unbound>
							<qp-field control-state.bind="Setup.VisibleInGL" class="col-4"></qp-field>
							<qp-field control-state.bind="Setup.VisibleInAP" class="col-4"></qp-field>
							<qp-field control-state.bind="Setup.VisibleInAR" class="col-4"></qp-field>
						</field>
						<field name="VisivilitySettingsRow02" unbound>
							<qp-field control-state.bind="Setup.VisibleInIN" class="col-4"></qp-field>
							<qp-field control-state.bind="Setup.VisibleInSO" class="col-4"></qp-field>
							<qp-field control-state.bind="Setup.VisibleInPO" class="col-4"></qp-field>
						</field>
						<field name="VisivilitySettingsRow03" unbound>
							<qp-field control-state.bind="Setup.VisibleInCA" class="col-4"></qp-field>
							<qp-field control-state.bind="Setup.VisibleInCR" class="col-4"></qp-field>
							<qp-field control-state.bind="Setup.VisibleInPROD" class="col-4"></qp-field>
						</field>
						<field name="VisivilitySettingsRow04" unbound>
							<qp-field control-state.bind="Setup.VisibleInTA" class="col-4"></qp-field>
							<qp-field control-state.bind="Setup.VisibleInEA" class="col-4"></qp-field>
						</field>
						<field name="RestrictProjectSelectRow" unbound replace-content>
							<qp-field control-state.bind="Setup.RestrictProjectSelect"></qp-field>
						</field>
					</qp-fieldset>
				</div>
				<div slot="B">
					<qp-fieldset id="SetupGLSettingsForUnbilledRemainders"
						view.bind="Setup"
						caption="GL Settings for Unbilled Remainders"
						class="label-size-xm">
						<field name="UnbilledRemainderAccountID" config-allow-edit.bind="true"></field>
						<field name="UnbilledRemainderSubID"></field>
						<field name="UnbilledRemainderOffsetAccountID" config-allow-edit.bind="true"></field>
						<field name="UnbilledRemainderOffsetSubID"></field>
					</qp-fieldset>
					<qp-fieldset id="SetupDropShipPurchases"
						view.bind="Setup"
						caption="Drop-Ship Purchases"
						class="label-size-xm">
						<field name="DropshipExpenseAccountSource"></field>
						<field name="DropshipExpenseSubMask"></field>
						<field name="DropshipReceiptProcessing"></field>
						<field name="DropshipExpenseRecording"></field>
					</qp-fieldset>
					<qp-fieldset id="SetupAccountSettings" view.bind="Setup" caption="Account Settings" class="label-size-xm">
						<field name="ExpenseAccountSource"></field>
						<field name="ExpenseSubMask"></field>
						<field name="ExpenseAccrualAccountSource"></field>
						<field name="ExpenseAccrualSubMask"></field>
					</qp-fieldset>
					<div id="Setup_formMarkupGroup" wg-container if.bind="featuresService.features['PX.Objects.CS.FeaturesSet']['ChangeRequest']">
						<qp-fieldset id="formMarkupGroup" view.bind="Setup" caption="Change Request Markups" class="label-size-xm">
							<field name="DefaultPriceMarkupPct"></field>
						</qp-fieldset>
						<qp-grid id="gridMarkups" view.bind="Markups" caption="Change Request Document Markups" class="framed-section">
						</qp-grid>
					</div>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="WIPAdjustmentSettingsTab" caption="WIP Adjustment Settings">
			<qp-template id="WIPAdjustmentSettingsForm" name="1-1" class="label-size-xm">
				<qp-fieldset id="WIPAdjustmentSettings" view.bind="Setup" slot="A" class="label-size-l">
					<field name="WipAdjustmentOverbillingUnderbillingOption" ></field>
					<field name="WipAdjustmentRevenueOption" ></field>
					<field name="WipAdjustmentOverbillingAccountID" ></field>
					<field name="WipAdjustmentOverbillingSubID" ></field>
					<field name="WipAdjustmentUnderbillingAccountID" ></field>
					<field name="WipAdjustmentUnderbillingSubID" ></field>
					<field name="WipAdjustmentRevenueAccountID" ></field>
					<field name="WipAdjustmentRevenueSubID" ></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabMailingPrintingPreferences" caption="Mailing & Printing" ref="tabMailingPrintingPreferences_Content"></qp-tab>
		<qp-tab id="ApprovalTab" caption="Approval">
			<qp-template id="ApprovalForm" name="1-1" class="label-size-xm">
				<qp-fieldset id="Setup_tab07" slot="A" view.bind="Setup" caption="Approval Settings">
					<field name="AssignmentMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="ProformaApprovalMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="ChangeRequestApprovalMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="ChangeOrderApprovalMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="QuoteApprovalMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="CostProjectionApprovalMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="CostProjectionByDateApprovalMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="WipAdjustmentApprovalMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="ProgressWorksheetApprovalMapID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
				</qp-fieldset>
				<qp-fieldset id="Setup_tab08" slot="B" view.bind="Setup" caption="Pending Approval Notification">
					<field name="AssignmentNotificationID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="ProformaApprovalNotificationID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field
						name="ChangeRequestApprovalNotificationID"
						config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="ChangeOrderApprovalNotificationID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field name="QuoteApprovalNotificationID" config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field
						name="CostProjectionApprovalNotificationID"
						config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field
							name="CostProjectionByDateApprovalNotificationID"
							config.bind="{allowEdit: true, displayMode: 'text'}"></field>
							<field
							name="WipAdjustmentApprovalNotificationID"
							config.bind="{allowEdit: true, displayMode: 'text'}"></field>
					<field
							name="ProgressWorksheetApprovalNotificationID"
							config.bind="{allowEdit: true, displayMode: 'text'}"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>
</template>
