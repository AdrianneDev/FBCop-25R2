<template>
	<qp-template name="1-1" id="FiscalYearSetup_form" class="equal-height label-size-m" wg-container>
		<qp-fieldset id="fsLeftForm" view.bind="FiscalYearSetup" slot="A">
			<field name="PayGroupID"></field>
			<field name="FirstFinYear"></field>
			<field name="BegFinYear"></field>
		</qp-fieldset>
		
		<qp-fieldset id="fsRightForm" view.bind="FiscalYearSetup" slot="B">
			<field name="PeriodType"></field>
			<field name="PeriodLength"></field>
			<field name="EndYearDayOfWeek"></field>
			<field name="TranDayOfWeek"></field>
			<field name="TranWeekDiff"></field>
			<field name="PeriodsStartDate"></field>
			<field name="SecondPeriodsStartDate"></field>
			<field name="TransactionsStartDate"></field>
			<field name="SecondTransactionsStartDate"></field>
			<field name="IsSecondWeekOfYear"></field>
			<field name="UserDefined"></field>
			<field name="FinPeriods"></field>
		</qp-fieldset>
	</qp-template>

	<qp-grid id="grid" view.bind="Periods"></qp-grid>
</template>
