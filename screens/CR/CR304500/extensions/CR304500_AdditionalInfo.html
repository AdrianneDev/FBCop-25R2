<template>
	<template id="tabAdditionalInfo_Content">
		<qp-template id="AdditionalInfo_form" name="17-17-14">
			<div slot="A">
				<qp-fieldset id="frmShippingTax" view.bind="QuoteCurrent" caption="Tax Settings" wg-container="QuoteCurrent_frmShippingTax">
					<field name="TaxRegistrationID"></field>
					<field name="TaxZoneID"></field>
					<field name="TaxCalcMode"></field>
					<field name="ExternalTaxExemptionNumber"></field>
					<field name="AvalaraCustomerUsageType"></field>
				</qp-fieldset>
				<qp-fieldset id="groupShippingSettings" view.bind="QuoteCurrent" caption="Shipping Settings">
					<field name="SiteID"></field>
					<field name="CarrierID"></field>
					<field name="ShipTermsID"></field>
					<field name="ShipZoneID"></field>
					<field name="FOBPointID"></field>
					<field name="Resedential"></field>
					<field name="SaturdayDelivery"></field>
					<field name="Insurance"></field>
					<using view="CarrierData" wg-container="CarrierData_formCarrierData">
						<field name="AdditionalHandling"></field>
					</using>
					<field name="ShipComplete"></field>
				</qp-fieldset>
				<qp-fieldset id="groupShippingOptions" view.bind="CarrierData" wg-container="CarrierData_formCarrierData1" caption="LTL/FTL Settings">
					<field name="LiftGate"></field>
					<field name="InsideDelivery"></field>
					<field name="LimitedAccess"></field>
				</qp-fieldset>
			</div>
			<div slot="B">
				<qp-fieldset id="groupFinancialInfo" view.bind="QuoteCurrent" caption="Financial Info" wg-container="QuoteCurrent_formD">
					<field name="BranchID"></field>
					<field name="TermsID"></field>
				</qp-fieldset>
				<qp-fieldset id="groupOtherInfo" view.bind="QuoteCurrent" caption="Details" wg-container="QuoteCurrent_formE">
					<field name="ProjectID"></field>
					<field name="ExternalRef"></field>
					<field name="WorkgroupID"></field>
				</qp-fieldset>
			</div>
		</qp-template>
	</template>
</template>
