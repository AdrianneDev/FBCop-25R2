<template>
	<require from="../common/pm-status-colors-common.scss"></require>
	<qp-template id="Document_form" name="10-7-7" class="equal-height" qp-collapsible wg-container>
		<qp-fieldset id="formSlotA" slot="A" view.bind="Document">
			<field name="ProjectID" pinned config-allow-edit.bind="true"></field>
			<field name="RevisionID" pinned></field>
			<field name="Status" class="colored" pinned="false"></field>
			<field name="ClassID" pinned="false" config-allow-edit.bind="true"></field>
			<field name="Date" pinned></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset id="formSlotB"
					 slot="B"
					 view.bind="Document"
					 caption="Totals by Revision"
					 class="highlights-section label-size-m">
			<field name="TotalAmountToComplete"></field>
			<field name="TotalAmount"></field>
			<field name="TotalBudgetedAmount" pinned></field>
			<field name="TotalProjectedAmount" pinned></field>
			<field name="TotalVarianceAmount" pinned></field>
		</qp-fieldset>
		<qp-fieldset id="formSlotC"
					 slot="C"
					 view.bind="ProjectTotals"
					 caption="Totals by Project"
					 class="highlights-section label-size-m">
			<field name="TotalBudgetedRevenueAmount" pinned></field>
			<field name="TotalBudgetedCompletedAmount"></field>
			<field name="TotalBudgetedAmountToComplete"></field>
			<field name="TotalBudgetedCostAmount" pinned></field>
			<field name="TotalBudgetedGrossProfit" pinned></field>
			<field name="TotalBudgetedVarianceAmount"></field>
			<field name="TotalProjectedGrossProfit"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="DocumentSettings_tab" active-tab-id="DetailsTab" wg-container>
		<qp-tab id="DetailsTab" caption="Details">
			<qp-grid id="grid" view.bind="Details"></qp-grid>
		</qp-tab>
		<qp-tab id="tabApprovals" caption="Approvals" ref="tabApprovals_Content"></qp-tab>
	</qp-tabbar>
	<qp-panel id="AvailableCostBudget" caption="Add Budget Lines" auto-repaint="true" width="lg" height="85vh">
		<qp-grid id="AvailableCostBudget_AvailableCostBudgetGrid" view.bind="AvailableCostBudget"></qp-grid>
		<footer>
			<qp-button id="PXButtonAdd" state.bind="AppendSelectedCostBudget"></qp-button>
			<qp-button id="PXButtonAddClose" dialog-result="OK" caption="Add Lines & Close"></qp-button>
			<qp-button id="PXButtonClose" dialog-result="Cancel" caption="Close"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="History" caption="History" auto-repaint="true" width="lg" height="85vh">
		<qp-grid id="History_HistoryGrid" view.bind="History">
		</qp-grid>
	</qp-panel>
	<qp-panel id="CopyDialog" caption="Copy Revision" auto-repaint="true">
		<qp-fieldset id="formNewRevision" view.bind="CopyDialog">
			<field name="RevisionID"></field>
			<field name="RefreshBudget"></field>
			<field name="CopyNotes"></field>
			<field name="CopyFiles"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="PXButtonOK" dialog-result="OK"></qp-button>
			<qp-button id="PXButtonCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
