<template>
	<qp-panel id="User" caption="Change password" auto-repaint="true">
		<qp-fieldset id="panel_ResetPassword_" view.bind="User" wg-container="User_frmResetParams">
			<field name="NewPassword" config-type.bind="2"></field>
			<field name="ConfirmPassword" config-type.bind="2"></field>
		</qp-fieldset>

		<footer>
			<qp-button id="btnOkResetPassword" wg-name="Ok" state.bind="ResetPasswordOK" dialog-result="OK"></qp-button>
			<qp-button id="btnCancelResetPassword" wg-name="Cancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
