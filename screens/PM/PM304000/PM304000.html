<template>
	<require from="./pm304000-status-colors.scss"></require>
	<qp-template id="Document_form" name="7-10-7" class="equal-height" wg-container>
		<qp-fieldset id="formSlotA" slot="A" view.bind="Document">
			<field name="Module"></field>
			<field name="RefNbr"></field>
			<field name="Status" class="colored" pinned="false"></field>
		</qp-fieldset>
		<qp-fieldset id="formSlotB" slot="B" view.bind="Document">
			<field name="OrigDocType">
				<qp-field control-state.bind="Document.OrigNoteID" class="col-6"></qp-field>
			</field>
			<field name="OrigDocNbr" caption="OrigDocNbr"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset id="formSlotC" slot="C" view.bind="Totals" class="highlights-section">
			<field name="QtyTotal"></field>
			<field name="BillableQtyTotal"></field>
			<field name="AmtTotal"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="tab">
		<qp-tab id="DetailsTab" caption="Details">
			<qp-grid id="grid" view.bind="Transactions"></qp-grid>
		</qp-tab>
	</qp-tabbar>
	<qp-panel id="ProjectCuryInfo" caption="Select Project Currency Rate" auto-repaint="true">
		<qp-template id="ProjectCuryInfo_rf" name="1" wg-container>
			<div slot="A">
				<qp-fieldset id="ProjectCuryInfoHeader" view.bind="ProjectCuryInfo">
					<field name="CuryRateTypeID"></field>
					<field name="CuryEffDate"></field>
				</qp-fieldset>
				<qp-fieldset id="ProjectCuryInfoRates" view.bind="ProjectCuryInfo" caption="Currency Unit Equivalents">
					<field name="SampleCuryRate">
						<qp-field slot="label" control-state.bind="ProjectCuryInfo.DisplayCuryID" class="no-label"></qp-field>
						<qp-label class="col-3" caption.bind="ProjectCuryInfo.BaseCuryID.value"></qp-label>
					</field>
					<field name="SampleRecipRate">
						<qp-field slot="label" control-state.bind="ProjectCuryInfo.BaseCuryID" class="no-label"></qp-field>
						<qp-label class="col-3" caption.bind="ProjectCuryInfo.DisplayCuryID.value"></qp-label>
					</field>
				</qp-fieldset>
			</div>
		</qp-template>
		<footer>
			<qp-button id="btnOk" dialog-result="OK" state.bind="Save" enabled.bind="true" caption="OK" wg-name="Ok"></qp-button>
		</footer>
	</qp-panel>
	<qp-panel id="BaseCuryInfo" caption="Select Base Currency Rate" auto-repaint="true">
		<qp-template id="BaseCuryInfo_PXFormView1" name="1" wg-container>
			<div slot="A">
				<qp-fieldset id="BaseCuryInfoHeader" view.bind="BaseCuryInfo">
					<field name="CuryRateTypeID"></field>
					<field name="CuryEffDate"></field>
				</qp-fieldset>
				<qp-fieldset id="BaseCuryInfoRates" view.bind="BaseCuryInfo" caption="Currency Unit Equivalents">
					<field name="SampleCuryRate">
						<qp-field slot="label" control-state.bind="BaseCuryInfo.DisplayCuryID" class="no-label"></qp-field>
						<qp-label class="col-3" caption.bind="BaseCuryInfo.BaseCuryID.value"></qp-label>
					</field>
					<field name="SampleRecipRate">
						<qp-field slot="label" control-state.bind="BaseCuryInfo.BaseCuryID" class="no-label"></qp-field>
						<qp-label class="col-3" caption.bind="BaseCuryInfo.DisplayCuryID.value"></qp-label>
					</field>
				</qp-fieldset>
			</div>
		</qp-template>
		<footer>
			<qp-button id="PXButton1" dialog-result="OK" state.bind="Save" enabled.bind="true" caption="OK" wg-name="Ok"></qp-button>
		</footer>
	</qp-panel>
</template>
