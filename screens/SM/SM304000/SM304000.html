<template>
	<qp-template name="2-1" id="form-Webhook" class="label-size-xm"  qp-collapsible>
		<qp-fieldset slot="A" id="form" view.bind="Webhook">
			<field name="Name" pinned="true">
				<qp-field control-state.bind="Webhook.IsActive" id="IsActive" class="col-4" pinned="true"></qp-field>
			</field>
			<field name="Handler" pinned="true">
				<qp-field control-state.bind="Webhook.IsSystem" id="IsSystem" class="col-4" pinned="true"></qp-field>
			</field>
			<field name="Url" control-type="qp-link-editor" pinned="false"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="form1" view.bind="Webhook" caption="History Settings">
			<field name="RequestLogLevel" pinned="true"></field>
			<field name="RequestRetainCount" pinned="false"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid1" view.bind="WebhookRequest" caption="Request History"></qp-grid>
	
		<qp-panel id="WebhookRequestCurrent" caption="Request Details" auto-repaint="true" width="80vw" height="80vh" wg-container="WebhookRequestCurrent_formRequestDetails">
			<qp-template id="WebhookRequestCurrent-form" name="1-1-1" class="equal-height">
				<qp-fieldset id="rs-first" slot="A" view.bind="WebhookRequestCurrent" class="transparent-pane">
					<field name="Type"></field>
				</qp-fieldset>
				<qp-fieldset id="rs-second" slot="B" view.bind="WebhookRequestCurrent" class="transparent-pane">
					<field name="ResponseStatus" control-type="qp-text-editor"></field>
				</qp-fieldset>
				<qp-fieldset id="rs-third" slot="C" view.bind="WebhookRequestCurrent" class="transparent-pane">
					<field name="ProcessingTime"></field>
				</qp-fieldset>
			</qp-template>
			<div class="v-stack">
				<qp-fieldset id="rs-request" view.bind="WebhookRequestCurrent" class="stretch">
					<field name="Request" config-type.bind="1" config-class.bind="'stretch'" class="no-label"></field>
				</qp-fieldset>
			</div>
			<qp-tabbar active-tab-id="tabResponse" id="panel_mainTab">
				<qp-tab id="tabResponse" caption="Response" wg-container="WebhookRequestCurrent_tab">
					<qp-fieldset id="rs-tab-first" view.bind="WebhookRequestCurrent" class="stretch">
						<field name="Response" control-type="qp-text-editor" config-type.bind="1" config-class.bind="'stretch'" class="no-label"></field>
					</qp-fieldset>
				</qp-tab>
				<qp-tab id="tabError" caption="Exception Stack Trace" wg-container="WebhookRequestCurrent_tab">
					<qp-fieldset id="rs-tab-second" view.bind="WebhookRequestCurrent" class="stretch">
						<field name="Error" control-type="qp-text-editor" config-type.bind="1" config-class.bind="'stretch'" class="no-label"></field>
					</qp-fieldset>
				</qp-tab>
			</qp-tabbar>
			<footer>
				<qp-button id="btnClose" caption="Close" dialog-result="OK"></qp-button>
			</footer>
		</qp-panel>
</template>
