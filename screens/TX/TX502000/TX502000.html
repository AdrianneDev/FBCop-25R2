<template>

	<qp-template name="17-17-14" id="formPeriodHeader" wg-container="Period_Header_form" class="equal-height">
		<qp-fieldset id="columnFirstPeriodHeader" view.bind="Period_Header" slot="A">
			<field name="OrganizationID"></field>
			<field name="BranchID"></field>
			<field name="VendorID"></field>
			<field name="ShowDifference"></field>
		</qp-fieldset>
		<qp-fieldset id="columnSecondPeriodHeader" view.bind="Period_Header" slot="B">
			<field name="TaxPeriodID"></field>
			<field name="RevisionId"></field>
			<field name="StartDate">
				<qp-label slot="label" caption="Date Range"></qp-label>
				<qp-field control-state.bind="Period_Header.EndDate"></qp-field>
			</field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="tabs">
		<qp-tab id="tabsDetails" caption="Details">
			<qp-grid id="grid" view.bind="Period_Details"> </qp-grid>
		</qp-tab>
		<qp-tab id="tabAPDocuments" caption="AP Documents">
			<qp-grid id="gridAPDocument" view.bind="APDocuments" wg-container="APDocuments_gridDocument"> </qp-grid>
		</qp-tab>
	</qp-tabbar>
</template>
