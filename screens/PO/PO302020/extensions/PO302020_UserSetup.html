<template>
	<qp-panel id="UserSetupView" caption="Settings" auto-repaint="true" wg-container="UserSetupView_frmSettings">
		<qp-fieldset id="fsGeneral-UserSetup" view.bind="UserSetupView" caption="General">
			<field name="DefaultLotSerialNumber"></field>
			<field name="DefaultExpireDate"></field>
			<field name="SingleLocation"></field>
		</qp-fieldset>
		<qp-fieldset id="fsPrinting-UserSetup" view.bind="UserSetupView" caption="Printing">
			<field name="PrintInventoryLabelsAutomatically"></field>
			<field name="InventoryLabelsReportID"></field>
			<field name="PrintPurchaseReceiptAutomatically"></field>
		</qp-fieldset>
		<qp-fieldset id="fsScale-UserSetup" view.bind="UserSetupView" caption="Scale">
			<field name="UseScale"></field>
			<field name="ScaleDeviceID"></field>
		</qp-fieldset>

		<footer id="footer-UserSetup">
			<qp-button id="buttonOK-UserSetup" dialog-result="OK" caption="Save"></qp-button>
			<qp-button id="buttonCancel-UserSetup" dialog-result="Abort" caption="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
