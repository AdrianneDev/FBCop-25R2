<template>
	<qp-template name="17-17-14" id="formFilter" wg-container="Filter_form" class="equal-height label-size-m" qp-collapsible>
		<qp-fieldset slot="A" view.bind="Filter" id="columnFirstFilter">
			<field name="BranchID" pinned="false"></field>
			<field name="PayTypeID"></field>
			<field name="PayAccountID"></field>
			<field name="PayDate" pinned></field>
			<field name="PayFinPeriodID" pinned="false"></field>
			<field name="CuryID" control-type="qp-currency" view.bind="CurrencyInfo" pinned="false"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" view.bind="Filter" id="columnSecondFilter">
			<field name="VendorClassID"></field>
			<field name="VendorID" pinned></field>
			<field name="ProjectID" pinned></field>
			<field name="PayInLessThan" pinned>
				<qp-field slot="label" name="ShowPayInLessThan" control-state.bind="Filter.ShowPayInLessThan" pinned></qp-field>
				<qp-label caption="Days" class="col-8" pinned></qp-label>
			</field>
			<field name="DueInLessThan">
				<qp-field slot="label" name="ShowDueInLessThan" control-state.bind="Filter.ShowDueInLessThan"></qp-field>
				<qp-label caption="Days" class="col-8"></qp-label>
			</field>
			<field name="DiscountExpiresInLessThan">
				<qp-field slot="label" name="ShowDiscountExpiresInLessThan" control-state.bind="Filter.ShowDiscountExpiresInLessThan"></qp-field>
				<qp-label caption="Days" class="col-8"></qp-label>
			</field>

			<field name="fieldTakeDiscAlways" unbound replace-content>
				<qp-field control-state.bind="Filter.TakeDiscAlways" class="no-label"></qp-field>
			</field>

		</qp-fieldset>
		<qp-fieldset slot="C" class="highlights-section" view.bind="Filter" id="columnThirdFilter">
			<field name="GLBalance"></field>
			<field name="CashBalance" pinned></field>
			<field name="CurySelTotal" pinned></field>
			<field name="SelCount" pinned></field>
			<field name="APQuickBatchGeneration"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="tabs">
		<qp-tab id="tabDocumentsToPay" caption="Documents to Pay">
			<qp-grid id="gridAPDocumentList" view.bind="APDocumentList" wg-container="APDocumentList_grid1"></qp-grid>
		</qp-tab>
		<qp-tab id="tabException" caption="Exceptions">
			<qp-grid id="gridAPExceptionsList" view.bind="APExceptionsList" wg-container="APExceptionsList_grid2"></qp-grid>
		</qp-tab>
	</qp-tabbar>
</template>
