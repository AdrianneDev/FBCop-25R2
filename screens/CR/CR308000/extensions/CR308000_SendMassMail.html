<template>
	<qp-panel id="MassMailPrepare" caption="Send Mass Email" auto-repaint="true">
		<qp-template id="MassMailSendTemplate" name="1">
			<qp-fieldset id="FormSendMassEmail" slot="A" view.bind="MassMailPrepare">
				<field name="MassMailSendConfirmation" unbound replace-content>
					<qp-label caption="Do you want to send the mass email now?"></qp-label>
				</field>
				<field name="CampaignUpdateListMembers"></field>
			</qp-fieldset>
		</qp-template>

		<footer>
			<qp-button id="SendMassEmailOK" dialog-result="OK" caption="Send"></qp-button>
			<qp-button id="SendMassEmailCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
