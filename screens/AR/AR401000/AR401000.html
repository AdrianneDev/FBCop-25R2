<template>
	<qp-template name="10-7-7" id="formFilter" class="equal-height" wg-container="Filter_form" qp-collapsible>
		<qp-fieldset slot="A" id="columnFirst" view.bind="Filter" class="label-size-m">
			<field name="OrgBAccountID" pinned></field>
			<field name="Period" pinned></field>
			<field name="CustomerClassID"></field>
			<field name="ARAcctID" pinned></field>
			<field name="SubCD"></field>
			<field name="ARSubID"></field>
			<field name="CuryID" class="control-size-sm" pinned>
				<qp-field control-state.bind="Filter.SplitByCurrency" class="col-8" pinned></qp-field>
			</field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="columnSecond" view.bind="Summary" wg-container="Summary_form2" class="highlights-section label-size-m">
			<field name="BalanceSummary" pinned>
				<qp-label slot="label" caption.bind="Summary.BalanceSummary_Label.value"></qp-label>
			</field>
			<field name="DepositsSummary" pinned>
				<qp-label slot="label" caption.bind="Summary.DepositsSummary_Label.value"></qp-label>
			</field>
			<field name="RevaluedSummary" pinned>
				<qp-label slot="label" caption.bind="Summary.RevaluedSummary_Label.value"></qp-label>
			</field>
			<field name="BalanceRetainedSummary" pinned>
				<qp-label slot="label" caption.bind="Summary.BalanceRetainedSummary_Label.value"></qp-label>
			</field>
			<using view="Filter" wg-container="Filter_form">
				<field name="ShowWithBalanceOnly" class="no-label"></field>
				<field name="UseMasterCalendar" class="no-label"></field>
				<field name="IncludeChildAccounts" class="no-label"></field>
			</using>
		</qp-fieldset>
		<qp-fieldset slot="C" id="columnThird" view.bind="Summary" wg-container="Summary_form2" class="highlights-section label-size-m">
			<field name="CuryBalanceSummary" pinned>
				<qp-label slot="label" caption.bind="Summary.CuryBalanceSummary_Label.value"></qp-label>
			</field>
			<field name="CuryDepositsSummary" pinned>
				<qp-label slot="label" caption.bind="Summary.CuryDepositsSummary_Label.value"></qp-label>
			</field>
			<field name="CuryBalanceRetainedSummary" pinned>
				<qp-label slot="label" caption.bind="Summary.CuryBalanceRetainedSummary_Label.value"></qp-label>
			</field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="History">
	</qp-grid>
</template>
