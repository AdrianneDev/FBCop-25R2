<template>
	<require from="src/screens/IN/common/status-styles.scss"></require>
	<qp-template id="form-Document" name="7-10-7" class="equal-height" qp-collapsible wg-container="Document_form">
		<qp-fieldset id="fsColumnA-Document" slot="A" view.bind="Document">
			<field name="RefNbr"></field>
			<field name="Status" class="colored"></field>
			<field name="TranDate"></field>
			<field name="FinPeriodID"></field>
		</qp-fieldset>
		<qp-fieldset id="fsColumnB-Document" slot="B" view.bind="Document">
			<field name="ExtRefNbr"></field>
			<field name="TranDesc" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset id="fsColumnC-Document" slot="C" view.bind="Document" class="highlights-section">
			<field name="TotalQty"></field>
			<field name="ControlQty"></field>
			<field name="TotalAmount"></field>
			<field name="ControlAmount"></field>
			<field name="TotalCost"></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="tabbar">
		<qp-tab id="tab-Details" caption="Details">
			<qp-grid id="grid-Details" view.bind="transactions" wg-container="transactions_grid"></qp-grid>
		</qp-tab>

		<qp-tab id="tab-Costs" caption="Costs">
			<qp-grid id="grid-Costs" view.bind="TranCosts"></qp-grid>
		</qp-tab>

		<qp-tab id="tab-Financial" caption="Financial">
			<qp-template id="form-Financial" name="17-17-14" wg-container="Document_form2">
				<qp-fieldset id="fsColumnA-Financial" slot="A" view.bind="Document">
					<field name="BatchNbr" config-allow-edit.bind="true"></field>
					<field name="BranchID"></field>
					<field name="BranchBaseCuryID"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>

		<qp-tab id="tab-Manufacturing" caption="Manufacturing">
			<qp-template id="form-Manufacturing" name="17-17-14" wg-container="Document_formam1">
				<qp-fieldset id="fsColumnA-Manufacturing" slot="A" view.bind="Document">
					<field name="AMBatNbr" config-allow-edit.bind="true"></field>
					<field name="AMDocType"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>
