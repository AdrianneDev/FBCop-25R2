<template>

	<require from="./status-colors.scss"></require>

	<qp-template id="formDocHeader" name="10-7-7" class="equal-height" qp-collapsible wg-container="CAAdjRecords_form">
		<qp-fieldset id="columnFirstDocHeader" view.bind="CAAdjRecords" slot="A">
			<field name="AdjRefNbr" class="control-size-m" pinned></field>
			<field name="CashAccountID" pinned></field>
			<field name="EntryTypeID" pinned></field>
			<field name="CuryID" control-type="qp-currency" view.bind="Currencyinfo"></field>
			<field name="EmployeeID"></field>
			<field name="TranDesc" config-rows.bind="2"></field>
		</qp-fieldset>
		<qp-fieldset id="columnSecondDocHeader" view.bind="CAAdjRecords" slot="B">
			<field name="Status" class="colored" pinned></field>
			<field name="Approved"></field>
			<field name="DrCr" pinned></field>
			<field name="TranDate"></field>
			<field name="FinPeriodID"></field>
			<field name="ExtRefNbr" pinned="false"></field>
		</qp-fieldset>
		<qp-fieldset id="columnThirdDocHeader" view.bind="CAAdjRecords" slot="C" class="highlights-section">
			<field name="CuryTranAmt" pinned></field>
			<field name="CuryTaxTotal" pinned></field>
			<field name="CuryTaxRoundDiff"></field>
			<field name="CuryControlAmt"></field>
			<field name="CuryTaxAmt" pinned="false"></field>
			<field name="OrigAdjRefNbr"></field>
			<field name="ReverseCount"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="tabs">
		<qp-tab id="tabDetails" caption="Details">
			<qp-grid id="gridDetails" view.bind="CASplitRecords" wg-container="CASplitRecords_grid" view-model.ref="splitRecordsVM"></qp-grid>
		</qp-tab>
		<qp-tab id="tabTaxes" caption="Taxes">
			<qp-template id="formTaxes" name="17-7">
				<div slot="A" id="columnFirst-Taxes">
					<qp-grid id="gridTaxes" view.bind="Taxes" class="framed-section" wg-container="Taxes_grid1"></qp-grid>
				</div>
				<div class="v-stack" slot="B" id="columnSecond-Taxes">
					<qp-fieldset caption="Tax Info" id="groupTaxSettings" view.bind="CurrentDocument" wg-container="CurrentDocument_tab">
						<field name="TaxZoneID"></field>
						<field name="TaxCalcMode"></field>
						<field name="ExternalTaxExemptionNumber"></field>
						<field name="EntityUsageType"></field>
					</qp-fieldset>
					<qp-fieldset caption="Tax Totals" id="groupTaxTotals" view.bind="CAAdjRecords" class="highlights-section">
						<using wg-container="CAAdjRecords_form">
							<field name="CuryVatTaxableTotal"></field>
							<field name="CuryVatExemptTotal"></field>
						</using>
						<field name="CuryTaxTotal"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabFinancial" caption="Financial">
			<qp-template id="formFinancial" name="17-17-14" wg-container="CurrentDocument_tab">

				<div id="columnFirstFinancial" slot="A">
					<qp-fieldset view.bind="CurrentDocument" id="groupLinkToGL" caption="Link to GL">
						<field name="TranID_CATran_batchNbr"></field>
						<field name="BranchID"></field>
					</qp-fieldset>
					<qp-fieldset id="groupPaymentInformation" view.bind="CurrentDocument" caption="Payment Information">
						<field name="DepositAfter"></field>
						<field name="Cleared"></field>
						<field name="ClearDate"></field>
						<field name="DepositAsBatch"></field>
						<field name="Deposited"></field>
						<field name="DepositDate"></field>
						<field name="DepositNbr"></field>
					</qp-fieldset>
				</div>
			</qp-template>

		</qp-tab>
		<qp-tab id="tabApprovals" caption="Approvals" ref="tabApprovals_Content"></qp-tab>
	</qp-tabbar>
</template>
