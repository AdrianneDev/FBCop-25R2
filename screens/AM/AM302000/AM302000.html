<template>
	<require from="./AM302000.scss"></require>
	<qp-template id="batch_form" wg-container name="7-10-7" qp-collapsible class="equal-height">
		<qp-fieldset slot="A" id="batch1" view.bind="batch">
			<field name="BatNbr"></field>
			<field name="TranDate"></field>
			<field name="FinPeriodID"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="batch2" view.bind="batch">
			<field name="Status" class="colored">
				<qp-field id="HoldField" control-state.bind="batch.Hold"></qp-field>
			</field>
			<field name="POReceiptNbr" config-allow-edit.bind="true"></field>
			<field name="TranDesc" config-type.bind="1" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="batch3" view.bind="batch" class="highlights-section">
			<field name="TotalQty"></field>
			<field name="ControlQty"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="transactions"></qp-grid>
	<qp-panel id="TransactionAttributes" caption="Production Attributes" auto-repaint="true" width="lg" height="85vh">
		<qp-grid id="AttributesGrid" view.bind="TransactionAttributes"></qp-grid>
		<footer>
			<qp-button id="AttributeSaveButton" dialog-result="OK" caption="Save" class="major-button" wg-name="OK"></qp-button>
			<qp-button id="AttributeCancelButton" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
