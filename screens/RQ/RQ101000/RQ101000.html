<template>
	<qp-tabbar id="tabbar">
		<qp-tab id="tab-General" caption="General">
			<qp-template id="form-General" name="1-1" class="label-size-xm" wg-container="Setup_form">
				<div id="divColumnA-General" slot="A">
					<qp-fieldset id="fsRequestSettings-General" view.bind="Setup" caption="Request Settings">
						<field name="RequestNumberingID" config-allow-edit.bind="true"></field>
						<field name="RequestAssignmentMapID"></field>
						<field name="MonthRetainRequest"></field>
						<field name="RequestApproval"></field>
					</qp-fieldset>
					<qp-fieldset id="fsRequisitionSettings-General" view.bind="Setup" caption="Requisition Settings">
						<field name="RequisitionNumberingID" config-allow-edit.bind="true"></field>
						<field name="RequisitionAssignmentMapID"></field>
						<field name="MonthRetainRequisition"></field>
						<field name="RequisitionApproval"></field>
						<field name="RequisitionMergeLines"></field>
					</qp-fieldset>
				</div>
				<div id="divColumnB-General" slot="B">
					<qp-fieldset id="fsRequisitionOrderSettings-General" view.bind="Setup" caption="Requisition Order Settings">
						<field name="QTOrderType" config-allow-edit.bind="true"></field>
						<field name="SOOrderType" config-allow-edit.bind="true"></field>
						<field name="POHold"></field>
					</qp-fieldset>
					<qp-fieldset id="fsOtherSettings-General" view.bind="Setup" caption="Other Settings">
						<field name="BudgetLedgerId" config-allow-edit.bind="true"></field>
						<field name="BudgetCalculation"></field>
						<field name="DefaultReqClassID" config-allow-edit.bind="true"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>

		<qp-tab id="tab-Approval" caption="Approval" ref="content_Approval"></qp-tab>

		<qp-tab id="tab-MailingPrintingPreferences" caption="Mailing & Printing" ref="tabMailingPrintingPreferences_Content"></qp-tab>
	</qp-tabbar>
</template>
