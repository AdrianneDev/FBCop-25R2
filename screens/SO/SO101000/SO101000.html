<template>
	<qp-tabbar id="tabbar">
		<qp-tab id="tab-General" caption="General" class="label-size-xm">
			<qp-template id="form-General" name="1-1" wg-container="sosetup_tab">
				<div id="divColumnA-General" slot="A">
					<qp-fieldset id="fsDataEntry-General" view.bind="sosetup" caption="Data Entry Settings">
						<field name="DefaultOrderType"></field>
						<field name="TransferOrderType"></field>
						<field name="ShipmentNumberingID"></field>
						<field name="PickingWorksheetNumberingID"></field>
					</qp-fieldset>
					<qp-fieldset id="fsPrice-General" view.bind="sosetup" caption="Price Settings">
						<field name="MinGrossProfitValidation"></field>
						<field name="UsePriceAdjustmentMultiplier"></field>
						<field name="IgnoreMinGrossProfitCustomerPrice">
							<qp-label slot="label" caption="Ignore Min. Markup Validation for Prices"></qp-label>
						</field>
						<field name="IgnoreMinGrossProfitCustomerPriceClass"></field>
						<field name="IgnoreMinGrossProfitPromotionalPrice"></field>
					</qp-fieldset>
					<qp-fieldset id="fsShipment-General" view.bind="sosetup" caption="Shipment Settings">
						<field name="FreeItemShipping"></field>
						<field name="HoldShipments"></field>
						<field name="RequireShipmentTotal"></field>
						<field name="AddAllToShipment"></field>
						<field name="CreateZeroShipments"></field>
					</qp-fieldset>
					<qp-fieldset id="fsInvoice-General" view.bind="sosetup" caption="Invoice Settings">
						<field name="CreditCheckError"></field>
						<field name="UseShipDateForInvoiceDate"></field>
					</qp-fieldset>
				</div>
				<div id="divColumnB-General" slot="B">
					<qp-fieldset id="fsPosting-General" view.bind="sosetup" caption="Posting Settings">
						<field name="AutoReleaseIN"></field>
					</qp-fieldset>
					<qp-fieldset id="fsFreightCalculation-General" view.bind="sosetup" caption="Freight Calculation Settings">
						<field name="FreightAllocation"></field>
					</qp-fieldset>
					<qp-fieldset id="fsSalesProfitability-General" view.bind="sosetup" caption="Sales Profitability Settings">
						<field name="SalesProfitabilityForNSKits"></field>
					</qp-fieldset>
					<qp-fieldset id="fsIntercompanyOrder-General" view.bind="sosetup" caption="Intercompany Order Settings">
						<field name="DfltIntercompanyOrderType"></field>
						<field name="DfltIntercompanyRMAType"></field>
						<field name="DisableAddingItemsForIntercompany"></field>
						<field name="DisableEditingPricesDiscountsForIntercompany"></field>
					</qp-fieldset>
					<qp-fieldset id="fsRelatedItem-General" view.bind="sosetup" caption="Related Item Settings">
						<field name="ShowOnlyAvailableRelatedItems"></field>
					</qp-fieldset>
					<qp-fieldset id="fsRelatedCase-General" view.bind="sosetup" caption="Related Case Settings">
						<field name="DefaultReturnOrderType"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>

		<qp-tab id="tab-Approval" caption="Approval" content-ref="content-Approval"></qp-tab>

		<qp-tab id="tab-MailingPrintingPreferences" caption="Mailing & Printing" ref="tabMailingPrintingPreferences_Content"></qp-tab>

		<qp-tab id="tab-WarehouseManagement" caption="Warehouse Management" ref="content_WarehouseManagement" class="label-size-xm"></qp-tab>
	</qp-tabbar>
</template>
