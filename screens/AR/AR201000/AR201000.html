<template>
	<qp-template name="1-1" id="formCustomerClassRecord" class="label-size-m" wg-container="CustomerClassRecord_form">
		<qp-fieldset slot="A" id="panelCustomerClassSummary" view.bind="CustomerClassRecord">
			<field name="CustomerClassID"></field>
			<field name="Descr"></field>
			<field name="ChkServiceManagement"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="tabs">
		<qp-tab id="tabGeneral" caption="General">
			<qp-template name="1-1" id="formCurCustomerClassRecord" class="label-size-m" wg-container="CurCustomerClassRecord_tab">
				<div id="columnFirstInTabGeneral" slot="A">
					<qp-fieldset id="groupDefaultGeneralSettings" view.bind="CurCustomerClassRecord" caption="Default General Settings">
						<field name="CountryID"></field>
						<field name="OrgBAccountID"></field>
						<field name="TaxZoneID"></field>
						<field name="RequireTaxZone"></field>
						<field name="TaxCalcMode"></field>
						<field name="AvalaraCustomerUsageType"></field>
						<field name="RequireAvalaraCustomerUsageType"></field>
						<field name="DefaultLocationCDFromBranch"></field>
						<field name="CustomerClassRecord.LocaleName"></field>
						<field name="PriceClassID"></field>
						<field name="GroupMask"></field>
						<field name="SalesPersonID"></field>
					</qp-fieldset>
					<qp-fieldset id="groupDefaultDeliverySettings" view.bind="CurCustomerClassRecord" caption="Default Delivery Settings">
						<field name="ShipVia"></field>
						<field name="ShipTermsID"></field>
						<field name="ShipComplete"></field>
					</qp-fieldset>
					<qp-fieldset id="groupDefaultCreditVerificationSettings" view.bind="CurCustomerClassRecord" caption="Default Credit Verification Settings">
						<field name="CreditRule"></field>
						<field name="CreditLimit"></field>
						<field name="OverLimitAmount"></field>
						<field name="CreditDaysPastDue"></field>
					</qp-fieldset>
					<qp-fieldset id="groupDefaultServiceManagementSettings" view.bind="CurCustomerClassRecord" caption="Default Service Management Settings">
						<field name="DefaultBillingCycleID"></field>
						<field name="SendInvoicesTo"></field>
						<field name="BillShipmentSource"></field>
						<field name="DefaultBillingCustomerSource"></field>
						<field name="BillCustomerID"></field>
						<field name="BillLocationID"></field>
					</qp-fieldset>
				</div>
				<div id="columnSecondInTabGeneral" slot="B">
					<qp-fieldset id="groupDefaultFinancialSettings" view.bind="CurCustomerClassRecord" caption="Default Financial Settings">
						<field name="TermsID"></field>
						<field name="StatementCycleId"></field>
						<field name="DefPaymentMethodID"></field>
						<field name="AutoApplyPayments"></field>
						<field name="FinChargeApply"></field>
						<field name="FinChargeID"></field>
						<field name="SmallBalanceAllow"></field>
						<field name="SmallBalanceLimit">
							<!-- see https://wiki.acumatica.com/display/TND/Field+Set, search for <span class="col-6"></span> -->
							<span class="col-8"></span>
						</field>
						<field name="CuryID">
							<qp-field control-state.bind="CurCustomerClassRecord.AllowOverrideCury" class="no-label col-8"></qp-field>
						</field>
						<field name="CuryRateTypeID">
							<qp-field control-state.bind="CurCustomerClassRecord.AllowOverrideRate" class="no-label col-8"></qp-field>
						</field>
						<field name="DiscountLimit">
							<!-- see https://wiki.acumatica.com/display/TND/Field+Set, search for <span class="col-6"></span> -->
							<span class="col-8"></span>
						</field>
						<field name="PaymentsByLinesAllowed"></field>
						<field name="RetainageApply"></field>
					</qp-fieldset>
					<qp-fieldset id="groupDefaultPrintEmailSettings" view.bind="CurCustomerClassRecord" caption="Default Print and Email Settings">
						<field name="MailInvoices">
							<qp-field control-state.bind="CurCustomerClassRecord.PrintInvoices"></qp-field>
						</field>
						<field name="MailDunningLetters">
							<qp-field control-state.bind="CurCustomerClassRecord.PrintDunningLetters"></qp-field>
						</field>
						<field name="SendStatementByEmail">
							<qp-field control-state.bind="CurCustomerClassRecord.PrintStatements"></qp-field>
						</field>
						<field name="StatementType"></field>
						<field name="PrintCuryStatements"></field>
					</qp-fieldset>
					<qp-fieldset id="groupCreditCardProcessingSettings" view.bind="CurCustomerClassRecord" caption="Credit Card Processing Settings">
						<field name="SavePaymentProfiles"></field>
					</qp-fieldset>
					<qp-fieldset id="groupPaymentLinkSettings" view.bind="CurCustomerClassRecord" caption="Payment Link Settings">
						<field name="DisablePayLink"></field>
						<field name="DeliveryMethod"></field>
						<field name="AllowOverrideDeliveryMethod"></field>
						<field name="PayLinkPaymentMethod"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabGLAccounts" caption="GL Accounts">
			<qp-template name="1-1" id="formCurCustomerClassRecordInGLAccounts" class="label-size-m" wg-container="CurCustomerClassRecord_tab">
				<qp-fieldset slot="A" id="columnFirstInTabGLAccounts" view.bind="CurCustomerClassRecord">
					<field name="ARAcctID"></field>
					<field name="ARSubID"></field>
					<field name="SalesAcctID"></field>
					<field name="SalesSubID"></field>
					<field name="DiscountAcctID"></field>
					<field name="DiscountSubID"></field>
					<field name="FreightAcctID"></field>
					<field name="FreightSubID"></field>
					<field name="DiscTakenAcctID"></field>
					<field name="DiscTakenSubID"></field>
					<field name="PrepaymentAcctID"></field>
					<field name="PrepaymentSubID"></field>
					<field name="COGSAcctID"></field>
					<field name="COGSSubID"></field>
					<field name="MiscAcctID"></field>
					<field name="MiscSubID"></field>
					<field name="UnrealizedGainAcctID"></field>
					<field name="UnrealizedGainSubID"></field>
					<field name="UnrealizedLossAcctID"></field>
					<field name="UnrealizedLossSubID"></field>
				</qp-fieldset>
				<qp-fieldset slot="B" id="columnSecondInTabGLAccounts" view.bind="CurCustomerClassRecord">
					<field name="RetainageAcctID"></field>
					<field name="RetainageSubID"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabDunning" caption="Dunning">
			<qp-grid id="gridDunning" view.bind="DunningSetup" wg-container="DunningSetup_gridDunningLevels">
			</qp-grid>
		</qp-tab>
		<qp-tab id="tabAttributes" caption="Attributes">
			<qp-grid id="gridAttributes" view.bind="Mapping" wg-container="Mapping_grid">
			</qp-grid>
		</qp-tab>
		<qp-tab id="tabMailingPrinting" caption="Mailing & Printing" ref="tabMailingPrinting_Content"></qp-tab>
	</qp-tabbar>
</template>
