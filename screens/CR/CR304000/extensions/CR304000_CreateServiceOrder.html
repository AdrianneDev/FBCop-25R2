<template>
	<qp-panel id="DocumentSettings" caption="Create Service Order/Appointment" auto-repaint="true" wg-container="DocumentSettings_formServiceOrderAppointmentSettings">
		<qp-fieldset id="panel_Create_Service_Order_Document" view.bind="DocumentSettings" caption="Document Settings">
			<field name="SrvOrdType"></field>
			<field name="BranchID"></field>
			<field name="BranchLocationID"></field>
			<field name="Description"></field>
			<field name="ProjectID"></field>
			<field name="ProjectTaskID"></field>
		</qp-fieldset>

		<qp-fieldset id="panel_Create_Service_Order_Settings" view.bind="DocumentSettings" caption="Service Order Settings">
			<field name="OrderDate"></field>
			<field name="SLAETA_Date">
				<qp-field control-state.bind="DocumentSettings.SLAETA_Time"></qp-field>
			</field>
			<field name="AssignedEmpID"></field>
			<field name="ProblemID"></field>
			<field name="ContactID"></field>
		</qp-fieldset>

		<qp-fieldset id="panel_Create_Service_Order_Appointment" view.bind="DocumentSettings" caption="Appointment Settings" wg-container="DocumentSettings_formServiceOrderAppointmentSettings">
			<field name="ScheduledDateTimeBegin_Date">
				<qp-field control-state.bind="DocumentSettings.ScheduledDateTimeBegin_Time"></qp-field>
			</field>
			<field name="ScheduledDateTimeEnd_Date">
				<qp-field control-state.bind="DocumentSettings.ScheduledDateTimeEnd_Time"></qp-field>
			</field>
			<field name="HandleManuallyScheduleTime"></field>
		</qp-fieldset>

		<footer>
			<qp-button id="CreateAndReview" dialog-result="Yes" caption="Create and Review"></qp-button>
			<qp-button id="Create" dialog-result="OK" caption="Create"></qp-button>
			<qp-button id="Cancel" dialog-result="No" caption="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
