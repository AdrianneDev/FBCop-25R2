<template>
	<qp-template
		name="1-1"
		id="Items_form"
		class="equal-height label-size-m"
		wg-container>
		<qp-fieldset slot="A" id="formSlotA01" view.bind="Items">
			<field name="NoteID"></field>
			<field name="ApprovalStatus" control-type="qp-drop-down"></field>
			<field name="Date_Date">
				<qp-label caption="Time" class="col-2"></qp-label>
				<qp-field
					class="col-5"
					control-state.bind="Items.Date_Time"
					config-time-mode.bind="true">
				</qp-field>
			</field>
			<field name="OwnerID"></field>
			<field name="ApproverID"></field>
			<field name="CertifiedJob"></field>
			<field name="ProjectID"></field>
			<field name="ProjectTaskID"></field>
			<field name="CostCodeID"></field>
			<field name="LabourItemID"></field>
			<field name="UnionID"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="formSlotB01" view.bind="Items">
			<field name="EarningTypeID"></field>
			<field name="WorkCodeID"></field>
			<field name="TimeSpent"></field>
			<field name="OvertimeSpent"></field>
			<field name="IsBillable"></field>
			<field name="Released"></field>
			<field name="TimeBillable"></field>
			<field name="OvertimeBillable"></field>
			<field name="EmployeeRate"></field>
			<field
				name="Summary"
				config-type.bind="1"
				config-rows.bind="3">
			</field>
		</qp-fieldset>
	</qp-template>
</template>
