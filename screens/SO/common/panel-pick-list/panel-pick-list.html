<template>
	<require from="src/screens/SO/common/panel-pick-list/status-colors.scss"></require>
	<qp-panel id="PickListEntries" caption="Pick List" auto-repaint="true" class="equal-height" width="85vw" height="85vh">
		<qp-template id="form-PickList" name="17-17-14" wg-container="PickListEntries_PickListHeader">
			<qp-fieldset id="fsColumnA-PickList" slot="A" view.bind="PickListHeader">
				<field name="PickListNbr" wg-name="SOPickingJob__PickListNbr"></field>
				<field name="Status" class="colored" wg-name="SOPickingJob__Status"></field>
				<field name="Priority" wg-name="SOPickingJob__Priority"></field>
				<field name="AutomaticShipmentConfirmation" wg-name="SOPickingJob__AutomaticShipmentConfirmation"></field>
			</qp-fieldset>
			<qp-fieldset id="fsColumnB-PickList" slot="B" view.bind="PickListHeader">
				<field name="SOPicker__PathLength"></field>
				<field name="PreferredAssigneeID" wg-name="SOPickingJob__PreferredAssigneeID"></field>
				<field name="ActualAssigneeID" wg-name="SOPickingJob__ActualAssigneeID"></field>
			</qp-fieldset>
		</qp-template>

		<qp-grid id="grid-PickList" view.bind="PickListEntries" wg-container="PickListEntries_gridPickList"></qp-grid>

		<footer id="footer-PickList">
			<qp-button id="buttonDelete-PickList" dialog-result="Cancel" state.bind="DeletePickList"></qp-button>
			<qp-button id="buttonViewSource-PickList" state.bind="ViewPickListSource"></qp-button>
			<qp-button id="buttonClose-PickList" dialog-result="Cancel" caption="Close"></qp-button>
		</footer>
	</qp-panel>
</template>
