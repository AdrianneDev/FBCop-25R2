<template>
	<qp-template id="WCRecords_form" wg-container name="1-1" class="label-size-m equal-height">
		<qp-fieldset slot="A" id="WCRecords1" view.bind="WCRecords">
			<field name="WcID"></field>
			<field name="ActiveFlg"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="WCRecords2" view.bind="WCRecords">
			<field name="Descr"></field>
			<field name="SiteID"></field>
			<field name="LocationID"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="mainTab">
		<qp-tab id="tabGeneral" caption="General">
			<qp-template id="WCRecordsSelected_FormGeneral" wg-container name="1-1" class="label-size-m">
				<qp-fieldset slot="A" id="WCRecordsSelected1" view.bind="WCRecordsSelected" caption="Settings">
					<using wg-container="CurySettings_AMWC_curySettingsForm" view="CurySettings_AMWC">
						<field name="StdCost"></field>
					</using>
					<field name="WcBasis"></field>
					<field name="AllowMultiClockEntry"></field>
				</qp-fieldset>
					<qp-fieldset slot="B" id="WCRecordsSelected2" view.bind="WCRecordsSelected" caption="Production Defaults">
						<field name="DefaultQueueTime"></field>
						<field name="DefaultFinishTime"></field>
						<field name="DefaultMoveTime"></field>
						<field name="ScrapAction"></field>
						<field name="BflushMatl"></field>
						<field name="BflushLbr"></field>
						<field name="ControlPoint"></field>
						<field name="OutsideFlg"></field>
					</qp-fieldset>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabShifts" caption="Shifts">
			<qp-grid id="grid" view.bind="WCShifts"></qp-grid>
		</qp-tab>
		<qp-tab id="tabOverhead" caption="Overhead">
			<qp-grid id="gridOverhead" view.bind="WCOverheads"></qp-grid>
		</qp-tab>
		<qp-tab id="tabMachines" caption="Machines">
			<qp-grid id="gridMachines" view.bind="WCMachines"></qp-grid>
		</qp-tab>
		<qp-tab id="tabWhereUsed" caption="Where Used">
			<qp-grid id="gridWhereUsed" view.bind="WCWhereUsed"></qp-grid>
		</qp-tab>
		<qp-tab id="tabSubstitutes" caption="Substitutes">
			<qp-grid id="gridSubstituteWorkCenters" view.bind="SubstituteWorkCenters"></qp-grid>
		</qp-tab>
	</qp-tabbar>

	<qp-panel id="MassUpdateFilter" caption="Operation Mass Update" auto-repaint="true">
		<qp-template id="MassUpdateFilter_UpdateOperationForm" wg-container name="1-1-1">
			<qp-fieldset slot="A" id="MassUpdateFilter1" view.bind="MassUpdateFilter" class="no-label">
				<field name="BFlush"></field>
				<field name="ScrapAction"></field>
				<field name="OperDescription"></field>
				<field name="OutsideProcess"></field>
			</qp-fieldset>
		</qp-template>
		<footer>
			<qp-button id="btnMassUpdateOK" state.bind="MassUpdate" dialog-result="OK" caption="Update" wg-name="Update"></qp-button>
			<qp-button id="btnMassUpdateCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>

		<footer>
