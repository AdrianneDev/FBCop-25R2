<template>
	<qp-template name="1-1-1"
		id="Filter_form"
		wg-container
		class="equal-height">
		<qp-fieldset
			slot="A"
			id="formSlotA"
			view.bind="Filter">
			<field name="ProjectID" config-allow-edit.bind="true"></field>
			<field name="ProjectTaskID" config-allow-edit.bind="true"></field>
		</qp-fieldset>
		<qp-fieldset
			slot="B"
			id="formSlotB"
			view.bind="Filter">
			<field name="AccountGroupID" config-allow-edit.bind="true"></field>
			<field name="CostCode" config-allow-edit.bind="true"></field>
		</qp-fieldset>
		<qp-fieldset
			slot="C"
			id="formSlotC"
			view.bind="Filter">
			<field name="InventoryID" config-allow-edit.bind="true"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="Items"></qp-grid>
</template>
