			<field name="IsActive"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>

			<field name="IsRevenueBudgetEnabled"></field>
			<field name="IsPurchaseOrderEnabled"></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="AttributesGrid" view.bind="Mapping" caption="Attributes"></qp-grid>
