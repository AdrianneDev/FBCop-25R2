<template>
	<require from="./pm302000-status-colors.scss"></require>
	<qp-template id="Task_form" name="1-1" class="equal-height label-size-m" wg-container>
		<qp-fieldset id="formSlotA" slot="A" view.bind="Task">
			<field name="ProjectID" config-allow-edit.bind="true"></field>
			<field name="TaskCD" config.bind="{displayMode: 'id'}"></field>
			<field name="Description"></field>
		</qp-fieldset>
		<qp-fieldset id="formSlotB" slot="B" view.bind="Task">
			<field name="Type"></field>
			<field name="Status" class="colored" pinned="false"></field>
			<field name="IsDefault"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="TaskProperties_tab" active-tab-id="SummaryTab" wg-container>
		<qp-tab id="SummaryTab" caption="Summary">
			<qp-template id="TaskPropertiesForm" class="label-size-m" name="1-1">
				<div slot="A">
					<qp-fieldset id="SummaryTab01" view.bind="TaskProperties" caption="Task Properties">
						<field name="PlannedStartDate"></field>
						<field name="PlannedEndDate"></field>
						<field name="StartDate"></field>
						<field name="EndDate"></field>
						<field name="CompletedPctMethod"></field>
						<field name="CompletedPercent"></field>
						<field name="ApproverID"></field>
						<field name="DefaultCostCodeID"></field>
						<field name="TaskCampaign.CampaignID" config-allow-edit.bind="true"></field>
					</qp-fieldset>
					<qp-fieldset id="SummaryTab02" view.bind="TaskProperties" caption="Billing and Allocation Settings">
						<field name="DefaultBranchID"></field>
						<field name="CustomerID"></field>
						<field name="LocationID"></field>
						<field name="TaxCategoryID"></field>
						<field name="BillingID"></field>
						<field name="ProgressBillingBase"></field>
						<field name="BillSeparately"></field>
						<field name="BillingOption"></field>
						<field name="AllocationID"></field>
						<field name="RateTableID"></field>
						<field name="WipAccountGroupID"></field>
					</qp-fieldset>
				</div>
				<div slot="B">
					<qp-fieldset id="SummaryTab03" view.bind="TaskProperties" caption="GL Accounts">
						<field name="DefaultSalesAccountID"></field>
						<field name="DefaultSalesSubID"></field>
						<field name="DefaultExpenseAccountID"></field>
						<field name="DefaultExpenseSubID"></field>
						<field name="DefaultAccrualAccountID"></field>
						<field name="DefaultAccrualSubID"></field>
					</qp-fieldset>
					<qp-fieldset id="SummaryTab04" view.bind="TaskProperties" caption="GL Accounts for Payroll">
						<field name="EarningsAcctID"></field>
						<field name="EarningsSubID"></field>
						<field name="BenefitExpenseAcctID"></field>
						<field name="BenefitExpenseSubID"></field>
						<field name="TaxExpenseAcctID"></field>
						<field name="TaxExpenseSubID"></field>
						<field name="PTOExpenseAcctID"></field>
						<field name="PTOExpenseSubID"></field>
					</qp-fieldset>
					<qp-fieldset id="SummaryTab05" view.bind="TaskProperties" caption="Visibility Settings">
						<field name="TaskVisibilitySettingsRow01" unbound>
							<qp-field control-state.bind="TaskProperties.VisibleInGL" class="col-2"></qp-field>
							<qp-field control-state.bind="TaskProperties.VisibleInAP" class="col-2"></qp-field>
							<qp-field control-state.bind="TaskProperties.VisibleInAR" class="col-2"></qp-field>
							<qp-field control-state.bind="TaskProperties.VisibleInSO" class="col-2"></qp-field>
							<qp-field control-state.bind="TaskProperties.VisibleInPO" class="col-2"></qp-field>
						</field>
						<field name="TaskVisibilitySettingsRow02" unbound>
							<qp-field control-state.bind="TaskProperties.VisibleInIN" class="col-2"></qp-field>
							<qp-field control-state.bind="TaskProperties.VisibleInCA" class="col-2"></qp-field>
							<qp-field control-state.bind="TaskProperties.VisibleInCR" class="col-4"></qp-field>
							<qp-field control-state.bind="TaskProperties.VisibleInPROD" class="col-4"></qp-field>
						</field>
						<field name="TaskVisibilitySettingsRow03" unbound>
							<qp-field control-state.bind="TaskProperties.VisibleInTA" class="col-4"></qp-field>
							<qp-field control-state.bind="TaskProperties.VisibleInEA" class="col-4"></qp-field>
						</field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="RecurringBillingTab" caption="Recurring Billing">
			<qp-grid id="GridBillingItems" view.bind="BillingItems"></qp-grid>
		</qp-tab>
		<qp-tab id="ActivitiesTab" caption="Activities" ref="tabActivities_Content" class="fit-to-content"></qp-tab>
		<qp-tab id="AttributesTab" caption="Attributes">
			<qp-grid id="PXGridAnswers" view.bind="Answers"></qp-grid>
		</qp-tab>
	</qp-tabbar>
</template>
