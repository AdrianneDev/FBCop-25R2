<template>
	<qp-template id="DrawingLog_form" name="7-10-7" class="equal-height" qp-collapsible wg-container>
		<qp-fieldset id="formSlotA" slot="A" view.bind="DrawingLog">
			<field name="DrawingLogCd" pinned></field>
			<field name="StatusId" pinned="false"></field>
			<field name="IsCurrent"></field>
			<field name="DisciplineId" pinned="false"></field>
			<field name="Number" pinned></field>
			<field name="Revision" pinned></field>
		</qp-fieldset>
		<qp-fieldset id="formSlotB" slot="B" view.bind="DrawingLog">
			<field name="ProjectId" pinned></field>
			<field name="ProjectTaskId"></field>
			<field name="Title" pinned config-rows.bind="3"></field>
			<field name="Description" config-rows.bind="3"></field>
		</qp-fieldset>
		<qp-fieldset id="formSlotC" slot="C" view.bind="DrawingLog">
			<field name="DrawingDate" pinned></field>
			<field name="ReceivedDate"></field>
			<field name="OwnerId" pinned></field>
			<field name="Sketch"></field>
			<field name="OriginalDrawingId" pinned config-allow-edit.bind="true"></field>
		</qp-fieldset>
	</qp-template>
	<qp-tabbar id="CurrentDrawingLog_tab" wg-container>
		<qp-tab id="DrawingsTab" caption="Drawings">
			<qp-grid id="PXGridDrawings" view.bind="Drawings"></qp-grid>
		</qp-tab>
		<qp-tab id="AttributesTab" caption="Attributes">
			<qp-grid id="PXGridAnswers" view.bind="Attributes"></qp-grid>
		</qp-tab>
		<qp-tab id="ActivitesTab" caption="Activities" ref="tabActivities_Content" class="fit-to-content"></qp-tab>
		<qp-tab id="RevisionsTab" caption="Revisions">
			<qp-grid id="gridRevisions" view.bind="Revisions"></qp-grid>
		</qp-tab>
		<qp-tab id="RelationsTab" caption="Relations">
			<qp-grid id="PXRelationsGrid" view.bind="LinkedDrawingLogRelations"></qp-grid>
		</qp-tab>
	</qp-tabbar>
	<qp-panel id="UnlinkedDrawingLogRelations" caption="Link" auto-repaint="true" width="lg" height="85vh">
		<qp-grid id="PXRelationsPanelGrid" view.bind="UnlinkedDrawingLogRelations"></qp-grid>
		<footer>
			<qp-button id="PXButtonJLink" state.bind="LinkEntity"></qp-button>
			<qp-button id="PXButtonLink" dialog-result="OK" caption="Link & Close"></qp-button>
			<qp-button id="PXButtonCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
