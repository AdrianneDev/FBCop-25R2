<template>
	<qp-panel id="AccountInfo" caption="Create Account" auto-repaint="true">
		<qp-tabbar id="AccountInfo_tabCreateAccount" wg-container>
			<qp-tab id="panel_CreateAccount_tabMain" caption="Main">
				<qp-fieldset id="formCreateAccount" view.bind="AccountInfo" caption="Business Account" wg-container="AccountInfo_formCreateAccount">
					<field name="BAccountID"></field>
					<field name="AccountName"></field>
					<field name="AccountClass"></field>
					<field name="LinkContactToAccount"></field>
				</qp-fieldset>
			</qp-tab>
			<qp-tab id="panel_CreateAccount_tabAttributes" caption="Attributes" style="min-height: 196px;">
				<qp-grid id="grdAccountInfoAttributes" view.bind="AccountInfoAttributes"></qp-grid>
			</qp-tab>
			<qp-tab id="panel_CreateAccount_tabUDFS" caption="User-Defined Fields" style="min-height: 196px;">
				<qp-grid id="grdAcountInfoUDF" view.bind="AccountInfoUDF"></qp-grid>
			</qp-tab>
		</qp-tabbar>
		<footer>
			<qp-button id="CreateAccountBtnReview" dialog-result="Yes" caption="Create & Review" config.bind="{ validateInput: true }"></qp-button>
			<qp-button id="CreateAccountBtnConvert" dialog-result="OK" caption="Create" config.bind="{ validateInput: true }"></qp-button>
			<qp-button id="CreateAccountBtnCancel" dialog-result="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
