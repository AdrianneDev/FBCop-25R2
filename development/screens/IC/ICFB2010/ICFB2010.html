<template>
	<qp-fieldset id="fsDocument" wg-container="Document_form" view.bind="Document">
		<field name="FarmerID"></field>
		<field name="Status"></field>
	</qp-fieldset>
	
	<qp-tabbar id="tabContainer">
		<qp-tab id="tab-General" caption="General">
			<qp-template id="form-General" name="1-1">
				<qp-fieldset id="fsAccountInfo" wg-container="CurrentDocument_tabGeneral" view.bind="CurrentDocument" slot="A" caption="Account Info">
					<field name="AccountName"></field>
					<field name="FirstName"></field>
					<field name="LastName"></field>
				</qp-fieldset>
				
				<qp-fieldset id="fsAccountAddress" wg-container="CurrentDocument_tabGeneral" view.bind="CurrentDocument" slot="A" caption="Account Address">
					<field name="AddressLine1"></field>
					<field name="AddressLine2"></field>
					<field name="City"></field>
					<field name="State"></field>
					<field name="PostalCode"></field>
					<field name="Country"></field>
				</qp-fieldset>
				
				<qp-fieldset id="fsAdditionalAccountInfo" wg-container="CurrentDocument_tabGeneral" view.bind="CurrentDocument" slot="A" caption="Additional Account Info">
					<field name="Business1"></field>
					<field name="Business2"></field>
					<field name="Fax"></field>
					<field name="AccountEmail" control-type="qp-mail-editor"></field>
					<field name="Web" control-type="qp-link-editor"></field>
					<field name="ExternalRefNbr"></field>
				</qp-fieldset>
				
				<qp-fieldset id="fsFarmInformation" wg-container="CurrentDocument_tabGeneral" view.bind="CurrentDocument" slot="B" caption="Farm Information">
					<field name="CoconutType"></field>
					<field name="DateCertified"></field>
					<field name="TraderName"></field>
					<field name="SubTraderName"></field>
					<field name="PlotNo"></field>
					<field name="AreaInspected"></field>
					<field name="CertifiableHectarage"></field>
					<field name="FBT"></field>
					<field name="NutperTree"></field>
					<field name="YieldNutYear"></field>
					<field name="YieldNut45Days"></field>
					<field name="CertificationUnitEU"></field>
					<field name="CertificationUnitUSDA"></field>
					<field name="Cluster"></field>
					<field name="FarmTradeGroup"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
		
		<qp-tab id="tab-Hyperlink" caption="Hyperlink">
			<qp-grid id="grdFileDetails" view.bind="FileDetails" wg-container="FileDetails_grid"></qp-grid>
		</qp-tab>
	</qp-tabbar>
</template>
