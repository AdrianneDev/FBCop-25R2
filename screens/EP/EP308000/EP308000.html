<template>
	<require from="./style.scss"></require>
	<div id="Document_form" class="label-size-s" wg-container>
		<qp-template name="7-10-7" id="DocumentForm">
			<qp-fieldset slot="A" id="form01" view.bind="Document">
				<field name="TimeCardCD"></field>
				<field name="Status" class="colored" pinned></field>
				<field name="WeekID" config-display-mode.bind="'text'"></field>
			</qp-fieldset>

			<qp-fieldset slot="B" id="form02" view.bind="Document">
				<field name="EquipmentID"></field>
				<field name="TimecardType"></field>
				<field name="OrigTimecardCD"></field>
			</qp-fieldset>

			<qp-fieldset slot="C" id="form03" view.bind="Document" class="highlights-section" caption="Total">
				<field name="TimeTotalCalc" caption="Time Spent"></field>
				<field name="TimeBillableTotalCalc" caption="Billable"></field>
			</qp-fieldset>
		</qp-template>
	</div>

	<qp-tabbar id="tab" class="label-size-s">
		<qp-tab id="SummaryTab" caption="Summary">
			<qp-grid id="gridDetails" view.bind="Summary" on-data-ready.call="onSummaryGridDataReadyHandler(grid, args)">
			</qp-grid>
		</qp-tab>
		<qp-tab id="DetailsTab" caption="Details">
			<qp-grid id="gridActivities" view.bind="Details">
			</qp-grid>
		</qp-tab>
		<qp-tab id="tabApprovals" caption="Approvals" ref="tabApprovals_Content"></qp-tab>
		<qp-tab id="TotalsTab" caption="Totals">
			<qp-template name="1-1-1" id="DocumentFormTime">
				<qp-fieldset slot="A" id="form11" view.bind="DocumentProperties" caption="Setup" class="highlights-section">
					<field name="TimeSetupCalc" caption="Time Spent"></field>
					<field name="TimeBillableSetupCalc" caption="Billable"></field>
				</qp-fieldset>

				<qp-fieldset slot="B" id="form12" view.bind="DocumentProperties" caption="Run" class="highlights-section">
					<field name="TimeRunCalc" caption="Time Spent"></field>
					<field name="TimeBillableRunCalc" caption="Billable"></field>
				</qp-fieldset>

				<qp-fieldset slot="C" id="form13" view.bind="DocumentProperties" caption="Suspend" class="highlights-section">
					<field name="TimeSuspendCalc" caption="Time Spent"></field>
					<field name="TimeBillableSuspendCalc" caption="Billable"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>
</template>
