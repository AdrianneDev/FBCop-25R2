<template>
	<qp-template name="1-1" wg-container="Location_frmHeader" id="formHeader" class="equal-height">
		<qp-fieldset id="columnFirstHeader" slot="A" view.bind="Location" class="label-size-m">
			<field name="BAccountID"></field>
			<field name="LocationCD"></field>
			<using wg-container="LocationCurrent_tab" view="LocationCurrent">
				<field name="Descr"></field>
			</using>
		</qp-fieldset>
		<qp-fieldset id="columnSecondHeader" slot="B" view.bind="Location" class="label-size-m">
			<field name="Status"></field>
			<field name="IsDefault"></field>
		</qp-fieldset>
	</qp-template>

	<qp-tabbar id="tabs" wg-container="LocationCurrent_tab">
		<qp-tab id="tabGeneral" caption="General">
			<qp-template name="1-1" id="formGeneral" class="label-size-m">
				<div slot="A" id="columnFirstGeneral">
					<qp-include url="src/screens/common/form-address/form-address.html"
						fs-id="groupAddress"
						address-view="Address"
						fs-caption="Location Address"
						fs-wg-container="Address_Address"
						override-fieldname="LocationCurrent.OverrideAddress"
						override-wg-container="LocationCurrent_tab"
						view-on-map-action-name="ViewOnMap"
					>
						<field modify="#groupAddress [name='CountryID']" after="#groupAddress [name='PostalCode']"></field>
					</qp-include>
				</div>
				<div slot="B" id="columnSecondGeneral">
					<qp-include url="src/screens/common/form-contact-profile/form-contact-profile.html"
						fs-id="groupAdditionalLocationInfo"
						contact-view="Contact"
						fs-caption="Additional Location Info"
						fs-wg-container="Contact_Contact"
						override-fieldname="LocationCurrent.OverrideContact"
						override-wg-container="LocationCurrent_tab">
					</qp-include>
					<qp-fieldset id="groupOtherSettings" caption="Other Settings" view.bind="LocationCurrent">
						<field name="VBranchID"></field>
						<field name="VPrintOrder"></field>
						<field name="VEmailOrder"></field>
					</qp-fieldset>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabPayment" caption="Payment">
			<qp-template name="1-1" id="formPayment" class="label-size-m">
				<div slot="A" id="columnFirstPayment">

					<qp-include url="src/screens/common/form-address/form-address.html"
						fs-id="groupRemitToAddress"
						address-view="RemitAddress"
						fs-caption="Remit-To Address"
						fs-wg-container="RemitAddress_RemitAddress"
						override-fieldname="LocationCurrent.OverrideRemitAddress"
						override-wg-container="LocationCurrent_tab"
						view-on-map-action-name="ViewRemitOnMap"
					>
						<field modify="#groupRemitToAddress [name='CountryID']" after="#groupRemitToAddress [name='PostalCode']"></field>
					</qp-include>
					<qp-include url="src/screens/common/form-contact-profile/form-contact-profile.html"
						fs-id="groupRemitToInfo"
						contact-view="RemitContact"
						fs-caption="Remit-To Info"
						fs-wg-container="RemitContact_RemitContact"
						override-fieldname="LocationCurrent.OverrideRemitContact"
						override-wg-container="LocationCurrent_tab">
					</qp-include>
				</div>
				<div slot="B" id="columnSecondPayment">
					<qp-fieldset id="groupDefPaymentSettings" caption="Default Payment Settings" view.bind="APPaymentInfoLocation" wg-container="APPaymentInfoLocation_APPaymentInfoLocation">
						<using wg-container="LocationCurrent_IsAPPaymentInfoSameAsMain" view="LocationCurrent">
							<field name="IsAPPaymentInfoSameAsMain"></field>
						</using>
						<field name="VPaymentMethodID"></field>
						<field name="VCashAccountID"></field>
						<field name="VPaymentByType"></field>
						<field name="VPaymentLeadTime"></field>
						<field name="VSeparateCheck"></field>
					</qp-fieldset>
					<qp-grid id="gridPaymentDetails" view.bind="PaymentDetails" wg-container="PaymentDetails_grdPaymentDetails" caption="Payment Instructions" class="framed-section"></qp-grid>
				</div>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabPurchaseSettings" caption="Purchase Settings">
			<qp-template name="1-1" id="formPurchaseSettings" class="label-size-m">
				<div slot="A" id="columnFirstPurchaseSettings">
					<qp-fieldset id="groupShippingInstructions" caption="Shipping Instructions" view.bind="LocationCurrent">
						<field name="VSiteID"></field>
						<field name="LocationBranchSettings.VSiteID"></field>
						<field name="VCarrierID"></field>
						<field name="VShipTermsID"></field>
						<field name="VFOBPointID"></field>
						<field name="VLeadTime"></field>
					</qp-fieldset>
					<qp-fieldset id="groupReceiptActions" caption="Receipt Actions" view.bind="LocationCurrent">
						<field name="VAllowAPBillBeforeReceipt"></field>
						<field name="VRcptQtyMin"></field>
						<field name="VRcptQtyMax"></field>
						<field name="VRcptQtyThreshold"></field>
						<field name="VRcptQtyAction"></field>
					</qp-fieldset>
				</div>
				<qp-fieldset slot="B" id="groupTaxSettings" caption="Tax Settings" view.bind="LocationCurrent">
					<field name="TaxRegistrationID"></field>
					<field name="VTaxZoneID"></field>
					<field name="VTaxCalcMode"></field>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
		<qp-tab id="tabGLAccounts" caption="GL Accounts">
			<qp-template name="1-1" id="formGLAccounts" class="label-size-m">
				<qp-fieldset id="panelGLAccounts" slot="A" view.bind="LocationCurrent">
					<field name="IsAPAccountSameAsMain"></field>
					<using view="APAccountSubLocation" wg-container="APAccountSubLocation_APAccountSubLocation">
						<field name="VAPAccountID"></field>
						<field name="VAPSubID"></field>
					</using>
					<field name="VExpenseAcctID"></field>
					<field name="VExpenseSubID"></field>
					<field name="VDiscountAcctID"></field>
					<field name="VDiscountSubID"></field>
					<using view="APAccountSubLocation" wg-container="APAccountSubLocation_APAccountSubLocation1">
						<field name="VRetainageAcctID"></field>
						<field name="VRetainageSubID"></field>
					</using>
				</qp-fieldset>
			</qp-template>
		</qp-tab>
	</qp-tabbar>
</template>
