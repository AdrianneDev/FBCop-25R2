<template>
	<qp-panel id="poLinesSelection" caption="Add Purchase Order Line" auto-repaint="true" width="lg" height="85vh">
		<qp-template id="form-AddPurchaseLine" name="1-1-1" class="equal-height" wg-container="Filter_frmPOFilter">
			<qp-fieldset id="fsColumnA-AddPurchaseLine" slot="A" view.bind="filter">
				<field name="OrderType"></field>
			</qp-fieldset>
			<qp-fieldset id="fsColumnB-AddPurchaseLine" slot="B" view.bind="filter">
				<field name="OrderNbr"></field>
			</qp-fieldset>
		</qp-template>

		<qp-grid id="grid-AddPurchaseLine" view.bind="poLinesSelection" wg-container="poLinesSelection_gridOL"></qp-grid>

		<footer id="footer-AddPurchaseLine">
			<qp-button id="buttonAdd-AddPurchaseLine" state.bind="AddPOOrderLine2" wg-name="Add"></qp-button>
			<qp-button id="buttonAddClose-AddPurchaseLine" dialog-result="OK" state.bind="SetAddLineFilterToSource" wg-name="AddClose"></qp-button>
			<qp-button id="buttonCancel-AddPurchaseLine" dialog-result="No" caption="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
