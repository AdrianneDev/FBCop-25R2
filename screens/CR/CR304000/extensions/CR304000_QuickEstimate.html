<template>
	<qp-panel id="SelectedEstimateRecord"
		caption="Quick Estimate"
		auto-repaint="true"
		close-button-locator="#QuickEst-Cancel"
	>
		<qp-fieldset id="QuickEstimateForm" view.bind="SelectedEstimateRecord">
			<field name="EstimateID"></field>
			<field name="RevisionID"></field>
			<field name="InventoryCD">
				<qp-field control-state.bind="SelectedEstimateRecord.IsNonInventory"></qp-field>
			</field>
			<field name="SubItemID"></field>
			<field name="SiteID"></field>
			<field name="ItemDesc"></field>
			<field name="EstimateClassID"></field>
			<field name="FixedLaborCost">
				<qp-field control-state.bind="SelectedEstimateRecord.FixedLaborOverride"></qp-field>
			</field>
			<field name="VariableLaborCost">
				<qp-field control-state.bind="SelectedEstimateRecord.VariableLaborOverride"></qp-field>
			</field>
			<field name="MachineCost">
				<qp-field control-state.bind="SelectedEstimateRecord.MachineOverride"></qp-field>
			</field>
			<field name="MaterialCost">
				<qp-field control-state.bind="SelectedEstimateRecord.MaterialOverride"></qp-field>
			</field>
			<field name="ToolCost">
				<qp-field control-state.bind="SelectedEstimateRecord.ToolOverride"></qp-field>
			</field>
			<field name="FixedOverheadCost">
				<qp-field control-state.bind="SelectedEstimateRecord.FixedOverheadOverride"></qp-field>
			</field>
			<field name="VariableOverheadCost">
				<qp-field control-state.bind="SelectedEstimateRecord.VariableOverheadOverride"></qp-field>
			</field>

			<field name="SubcontractCost">
				<qp-field control-state.bind="SelectedEstimateRecord.SubcontractOverride"></qp-field>
			</field>
			<field name="ExtCostDisplay"></field>
			<field name="ReferenceMaterialCost"></field>
			<field name="OrderQty">
				<qp-field control-state.bind="SelectedEstimateRecord.HasPriceBreak">
				</qp-field>
			</field>
			<field name="UOM"></field>
			<field name="CuryUnitCost"></field>
			<field name="MarkupPct"></field>
			<field name="CuryUnitPrice">
				<qp-field control-state.bind="SelectedEstimateRecord.PriceOverride"></qp-field>
			</field>

			<field name="CuryExtPrice"></field>
		</qp-fieldset>
		<footer>
			<qp-button id="QuickEst-Ok" dialog-result="OK"></qp-button>
			<qp-button id="QuickEst-Cancel" dialog-result="Abort" caption="Cancel"></qp-button>
		</footer>
	</qp-panel>
</template>
