<template>
	<qp-template id="form-Filter" name="17-14-17" class="equal-height" wg-container="Filter_form">
		<qp-fieldset id="fsColumnA-Filter" slot="A" view.bind="Filter">
			<field name="Action"></field>
			<field name="SiteID"></field>
			<field name="InventoryID"></field>
			<field name="LocationID"></field>
		</qp-fieldset>
		<qp-fieldset id="fsColumnB-Filter" slot="B" view.bind="Filter">
			<field name="StartDate"></field>
			<field name="EndDate"></field>
			<field name="MaxNumberOfLinesInShipment"></field>
			<field name="MaxQtyInLines"></field>
		</qp-fieldset>
		<qp-fieldset id="fsParameters-Filter" slot="C" view.bind="Filter" caption="Parameters">
			<field name="NumberOfPickers"></field>
			<field name="NumberOfTotesPerPicker"></field>
			<field name="SendToQueue" class="no-label"></field>
			<field name="AutomaticShipmentConfirmation" class="no-label"></field>
			<field name="PrintPickLists" class="no-label"></field>
			<field name="PrintWithDeviceHub" class="no-label"></field>
			<field name="DefinePrinterManually" class="no-label"></field>
			<field name="PrinterID"></field>
		</qp-fieldset>
	</qp-template>

	<qp-grid id="grid" view.bind="Shipments"></qp-grid>
</template>
