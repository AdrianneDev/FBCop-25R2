<template>
	<qp-template id="BucketLookup_form" wg-container name="17-17-14" qp-collapsible class="equal-height">
		<qp-fieldset slot="A" id="BucketLookup1" view.bind="BucketLookup">
			<field name="BucketID" config-allow-edit.bind="true"></field>
			<field name="InventoryID" config-allow-edit.bind="true"></field>
			<field name="SubItemID"></field>
			<field name="SiteID" config-allow-edit.bind="true"></field>
		</qp-fieldset>
		<qp-fieldset slot="B" id="BucketLookup2" view.bind="BucketLookup">
			<field name="ProductManagerID"></field>
			<field name="ReplenishmentSource"></field>
			<field name="PreferredVendorID" config-allow-edit.bind="true" pinned></field>
			<field name="LeadTime" pinned></field>
		</qp-fieldset>
		<qp-fieldset slot="C" id="BucketLookup3" view.bind="BucketLookup" class="highlights-section">
			<field name="QtyOnHand" pinned></field>
			<field name="SafetyStock" pinned></field>
		</qp-fieldset>
	</qp-template>
	<qp-grid id="grid" view.bind="BucketDetailRecords"></qp-grid>
</template>
