<template>
	<qp-splitter id="splitter-ItemClass" split="width" initial-split="400" class="stretch label-size-s">
		<split-pane id="splitPaneA-ItemClass" class="v-stack">
			<qp-fieldset id="fsTreeFilter-ItemClass" view.bind="ItemClassFilter" wg-container="ItemClassFilter_treeFilter">
				<!-- <field id="sync-ItemClass" show.bind="false">
					<qp-field control-state.bind="TreeViewAndPrimaryViewSynchronizationHelper.ItemClassCD"></qp-field>
				</field> -->
				<field Name="ItemClassCD"></field>
			</qp-fieldset>
			<qp-tree id="tree" view.bind="ItemClasses" caption="Item Class Tree"></qp-tree>
		</split-pane>
		<split-pane id="splitPaneB-ItemClass" class="v-stack">
			<qp-template id="form-ItemClass" name="1-1" class="equal-height" wg-container="InventoryFilter_gridFilter">
				<qp-fieldset id="fsFilterByItem-ItemClass" slot="A" view.bind="InventoryFilter">
					<field name="InventoryID"></field>
				</qp-fieldset>
				<qp-fieldset id="fsFilterByNesting-ItemClass" slot="B" view.bind="InventoryFilter">
					<field name="ShowItems"></field>
				</qp-fieldset>
			</qp-template>

			<qp-grid id="gridInventories" view.bind="Inventories" caption="Item Class Members"></qp-grid>
		</split-pane>
	</qp-splitter>
</template>
