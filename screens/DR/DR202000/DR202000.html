<template>

	<qp-template name="1-1" id="formDeferredCode" wg-container="DeferredCode_form" class="label-size-m">

		<div slot="A" id="columnFirst">
			<qp-fieldset id="column1Row1" view.bind="DeferredCode">
				<field name="DeferredCodeID"></field>
				<field name="Description"></field>
			</qp-fieldset>

			<qp-fieldset id="column1Row2" view.bind="DeferredCode" caption="Deferral Settings">
				<field name="Method"></field>
				<field name="RecognizeInPastPeriods"></field>
				<field name="ReconNowPct"></field>
				<field name="StartOffset"></field>
				<field name="Occurrences"></field>
				<field name="AccountType"></field>
				<field name="AccountSource"></field>
				<field name="DeferralSubMaskAR"></field>
				<field name="DeferralSubMaskAP"></field>
				<field name="CopySubFromSourceTran"></field>
				<field name="AccountID"></field>
				<field name="SubID"></field>
			</qp-fieldset>
		</div>

		<div slot="B" id="columnSecond">
			<qp-fieldset id="column2Row1" view.bind="DeferredCode">
				<field name="Active" class="no-label"></field>
				<field name="MultiDeliverableArrangement" class="no-label"></field>
			</qp-fieldset>

			<qp-fieldset id="column2Row2" view.bind="DeferredCode" caption="Recognize Deferrals">
				<field name="Frequency">
					<qp-label caption="Period(s)" class="col-8"></qp-label>
				</field>
				<field name="ScheduleOption" replace-content>
					<qp-field
						control-type="qp-radio"
						control-state.bind="DeferredCode.ScheduleOption"
						config-name.bind="'ScheduleOption'"
						config-class.bind="'vertical no-row-gap'"
					>

						<span class="col-6"></span>
						<qp-radio-item name="ScheduleOption" value="E" class="col-6"></qp-radio-item>

						<span class="col-6"></span>
						<qp-radio-item name="ScheduleOption" value="D" class="col-6"></qp-radio-item>

						<qp-field control-state.bind="DeferredCode.FixedDay" class="col-6"></qp-field>

					</qp-field>
				</field>

			</qp-fieldset>
		</div>

	</qp-template>

</template>
